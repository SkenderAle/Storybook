
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybook Studio - Documentary Engine</title>
    
    <!-- Librerie Esterne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2/opendyslexic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Andika&family=Amatic+SC:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .font-opendyslexic { font-family: 'OpenDyslexic', sans-serif; }
        .font-patrick { font-family: 'Patrick Hand', cursive; }
        .font-andika { font-family: 'Andika', sans-serif; }
        .font-amatic { font-family: 'Amatic SC', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }

        body { background-color: #f8fafc; color: #0f172a; margin: 0; }

        /* Struttura Libretto A4 Orizzontale */
        .book-spread {
            background: white;
            width: 297mm;
            height: 210mm;
            display: flex;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Piega centrale realistica */
        .book-spine {
            background: linear-gradient(to right, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0.03) 48%, 
                rgba(0,0,0,0.1) 50%, 
                rgba(0,0,0,0.03) 52%, 
                rgba(0,0,0,0) 100%);
            width: 60px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            pointer-events: none;
        }

        .page-side {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 4rem;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        @media print {
            @page { size: landscape; margin: 0; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .book-spread {
                box-shadow: none !important;
                page-break-after: always !important;
                width: 100% !important;
                height: 100vh !important;
                border: none !important;
            }
        }
        .print-only { display: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0"
      }
    }
    </script>
</head>
<body class="h-screen overflow-hidden">
    <div id="root"></div>

    <!-- Logica Applicativa in Babel/JSX -->
    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- Costanti ---
        const ImageStyle = {
            REALISTIC: 'realistico',
            FUTURISTIC: 'futuristico',
            MANGA: 'manga',
            PENCIL: 'matita',
            DISNEY: 'fumetto disneyano',
            OIL: 'pittura a olio',
            WATERCOLOR: 'acquerello'
        };

        const STYLE_PROMPTS = {
            [ImageStyle.REALISTIC]: "Professional photography, cinematic lighting, 8k, realistic textures, sharp focus",
            [ImageStyle.FUTURISTIC]: "Cyberpunk concept art, neon lighting, high-tech, futuristic atmosphere",
            [ImageStyle.MANGA]: "Modern Japanese manga illustration, clean lines, vibrant cel-shading",
            [ImageStyle.PENCIL]: "Detailed graphite sketch, hand-drawn, artistic shading, paper texture",
            [ImageStyle.DISNEY]: "Disney/Pixar style 3D animation, expressive characters, soft lighting",
            [ImageStyle.OIL]: "Classic oil painting, thick brushstrokes, rich textures, fine art quality",
            [ImageStyle.WATERCOLOR]: "Artistic watercolor painting, soft edges, ink details, paper bleed"
        };

        const FONTS = [
            { name: 'Scrittura', value: 'font-patrick' },
            { name: 'Leggibile', value: 'font-opendyslexic' },
            { name: 'Pulito', value: 'font-andika' },
            { name: 'Artistico', value: 'font-amatic' },
            { name: 'Classico', value: 'font-playfair' }
        ];

        // --- App Component ---
        const App = () => {
            const [isKeyActive, setIsKeyActive] = useState(null);
            const [pages, setPages] = useState([]);
            const [title, setTitle] = useState('La mia ricerca');
            const [author, setAuthor] = useState('');
            const [prompt, setPrompt] = useState('');
            const [numPages, setNumPages] = useState(5);
            const [currentIndex, setCurrentIndex] = useState(-1);
            const [currentStyle, setCurrentStyle] = useState(ImageStyle.DISNEY);
            const [isProcessing, setIsProcessing] = useState(false);
            const [status, setStatus] = useState('');
            
            const [settings, setSettings] = useState({
                fontFamily: 'font-andika',
                fontSize: 22,
                textColor: '#1e293b'
            });

            const importRef = useRef(null);

            // --- Controllo API Key ---
            useEffect(() => {
                const checkKey = async () => {
                    const active = await window.aistudio.hasSelectedApiKey();
                    setIsKeyActive(active);
                };
                checkKey();
            }, []);

            const handleAuth = async () => {
                await window.aistudio.openSelectKey();
                setIsKeyActive(true);
            };

            // --- Generazione Testo ---
            const generateStoryText = async () => {
                if (!prompt.trim()) return alert("Inserisci un'istruzione per il libro!");
                setIsProcessing(true);
                setStatus('L\'AI sta scrivendo il contenuto...');
                
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                try {
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Genera un contenuto strutturato e informativo sull'argomento: "${prompt}". 
                        Dividi il testo in esattamente ${numPages} sezioni sequenziali, ognuna adatta a una pagina di un libretto illustrato. 
                        Ritorna SOLO un array JSON di stringhe, senza Markdown o commenti.`,
                        config: {
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: Type.ARRAY,
                                items: { type: Type.STRING }
                            }
                        }
                    });

                    const texts = JSON.parse(response.text || "[]");
                    const newPages = texts.map(t => ({
                        id: Math.random().toString(36).substr(2, 9),
                        text: t,
                        imageUrl: '',
                        isLoading: false
                    }));
                    
                    setPages(newPages);
                    setCurrentIndex(0);
                    setStatus(`Testo generato (${newPages.length} pagine). Crea ora le immagini.`);
                } catch (err) {
                    console.error(err);
                    setStatus('Errore durante la scrittura.');
                } finally {
                    setIsProcessing(false);
                }
            };

            // --- Generazione Immagine ---
            const generateImageForPage = async (index) => {
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                const up = [...pages];
                up[index].isLoading = true;
                setPages([...up]);

                try {
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-pro-image-preview',
                        contents: { 
                            parts: [{ text: `Masterpiece book illustration: "${up[index].text}". Style: ${STYLE_PROMPTS[currentStyle]}. High detail.` }] 
                        },
                        config: { 
                            imageConfig: { aspectRatio: "1:1", imageSize: "1K" }
                        }
                    });

                    const imgPart = response.candidates?.[0]?.content?.parts.find(p => p.inlineData);
                    if (imgPart?.inlineData) {
                        up[index].imageUrl = `data:image/png;base64,${imgPart.inlineData.data}`;
                    }
                } catch (err) {
                    console.error(err);
                } finally {
                    up[index].isLoading = false;
                    setPages([...up]);
                }
            };

            const generateAllImages = async () => {
                if (pages.length === 0) return alert("Genera prima il testo.");
                setIsProcessing(true);
                for (let i = 0; i < pages.length; i++) {
                    setStatus(`Illustrazione pagina ${i + 1}/${pages.length}...`);
                    await generateImageForPage(i);
                }
                setIsProcessing(false);
                setStatus('Libro completato! ‚ú®');
                setTimeout(() => setStatus(''), 4000);
            };

            // --- Export / Import ---
            const exportData = () => {
                if (pages.length === 0) return alert("Niente da esportare.");
                const blob = new Blob([JSON.stringify({ title, author, pages, settings, currentStyle })], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const fileName = (title || 'mio_libro').trim().toLowerCase().replace(/[^a-z0-9]/gi, '_') + '.json';
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
            };

            const importData = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const d = JSON.parse(ev.target?.result);
                        setTitle(d.title || '');
                        setAuthor(d.author || '');
                        setPages(d.pages || []);
                        setSettings(d.settings || settings);
                        setCurrentStyle(d.currentStyle || ImageStyle.DISNEY);
                        setCurrentIndex(-1);
                    } catch (err) { alert("File non valido."); }
                };
                reader.readAsText(file);
            };

            // --- Rendering ---
            if (isKeyActive === false) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-900 text-white p-12 text-center">
                        <div className="max-w-md space-y-8">
                            <div className="text-8xl">üîê</div>
                            <h1 className="text-5xl font-amatic font-bold tracking-widest uppercase">Studio Bloccato</h1>
                            <p className="text-slate-400 text-sm">
                                Per attivare Gemini 3 Pro (Testo e Immagini), √® necessario collegare la tua chiave API.
                            </p>
                            <button onClick={handleAuth} className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold tracking-widest shadow-2xl transition-all">
                                CONFIGURA CHIAVE API
                            </button>
                        </div>
                    </div>
                );
            }

            const renderSpread = (idx) => {
                if (idx === -1) { // Copertina
                    return (
                        <div className="book-spread flex-col items-center justify-center text-center">
                            <div className="space-y-12 px-20">
                                <h1 className="font-playfair text-7xl text-slate-900 uppercase tracking-tighter border-b-2 border-slate-200 pb-10 leading-none">{title || "Titolo"}</h1>
                                <p className="font-patrick text-4xl text-slate-400 italic">di {author || "Autore"}</p>
                            </div>
                            <div className="absolute bottom-10 text-[10px] text-slate-200 tracking-[1em] font-black uppercase">Copertina</div>
                        </div>
                    );
                }
                if (idx === -2) { // Retro
                    return (
                        <div className="book-spread flex-col items-center justify-center p-20 bg-slate-50 text-slate-300 text-center border-l-[30px] border-slate-200">
                            <div className="text-5xl mb-8 opacity-20">üìñ</div>
                            <p className="text-[10px] tracking-[0.5em] font-bold uppercase">¬© {author || "Autore"} {new Date().getFullYear()}</p>
                        </div>
                    );
                }

                const page = pages[idx];
                return (
                    <div className="book-spread">
                        <div className="book-spine" />
                        {/* Testo */}
                        <div className="page-side bg-slate-50 border-r border-slate-100 overflow-hidden">
                            <div 
                                className={`w-full text-center outline-none leading-relaxed overflow-y-auto max-h-full custom-scrollbar ${settings.fontFamily}`}
                                style={{ fontSize: `${settings.fontSize}px`, color: settings.textColor }}
                                contentEditable
                                suppressContentEditableWarning
                                onBlur={(e) => {
                                    const up = [...pages];
                                    up[idx].text = e.currentTarget.innerText;
                                    setPages(up);
                                }}
                            >
                                {page.text}
                            </div>
                        </div>
                        {/* Immagine */}
                        <div className="page-side bg-white">
                            {page.isLoading ? (
                                <div className="animate-pulse flex flex-col items-center gap-4">
                                    <div className="w-12 h-12 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                                    <span className="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Dipingendo...</span>
                                </div>
                            ) : page.imageUrl ? (
                                <img src={page.imageUrl} className="max-w-full max-h-full object-contain rounded shadow-lg border border-slate-50" />
                            ) : (
                                <div className="flex flex-col items-center opacity-10">
                                    <span className="text-8xl mb-4">üé®</span>
                                    <button onClick={() => generateImageForPage(idx)} className="text-[10px] font-black text-indigo-500 underline uppercase tracking-widest">Crea Immagine</button>
                                </div>
                            )}
                            <div className="absolute bottom-6 right-8 text-[9px] text-slate-300 font-bold uppercase tracking-widest">Pagina {idx + 1}</div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex h-screen w-full bg-slate-100">
                    <aside className="no-print w-80 bg-white border-r flex flex-col shadow-2xl z-50">
                        <div className="p-8 bg-slate-900 text-white">
                            <h2 className="text-3xl font-amatic font-bold tracking-[0.2em] uppercase">AI StoryStudio</h2>
                            <p className="text-[9px] font-bold opacity-40 uppercase tracking-widest">Documentary Creator</p>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
                            <section className="space-y-4">
                                <h3 className="text-[10px] font-black text-indigo-600 uppercase tracking-widest">1. Info</h3>
                                <input type="text" placeholder="Titolo" className="w-full p-2 text-sm border-b outline-none font-bold" value={title} onChange={e => setTitle(e.target.value)} />
                                <input type="text" placeholder="Autore" className="w-full p-2 text-sm border-b outline-none" value={author} onChange={e => setAuthor(e.target.value)} />
                            </section>

                            <section className="space-y-4 pt-2">
                                <h3 className="text-[10px] font-black text-indigo-600 uppercase tracking-widest">2. Idea Evolutiva</h3>
                                <textarea 
                                    placeholder="Es: Ricerca sul Sudafrica... o la Storia di un Robot..."
                                    className="w-full h-36 p-4 text-xs border rounded-2xl outline-none focus:ring-2 ring-indigo-50 resize-none leading-relaxed"
                                    value={prompt}
                                    onChange={e => setPrompt(e.target.value)}
                                />
                                <div className="flex justify-between items-center text-[9px] font-black uppercase">
                                    <span className="text-slate-400">Pagine</span>
                                    <span className="text-indigo-600">{numPages}</span>
                                </div>
                                <input type="range" min="1" max="20" className="w-full accent-indigo-600 cursor-pointer" value={numPages} onChange={e => setNumPages(parseInt(e.target.value))} />
                                <button onClick={generateStoryText} disabled={isProcessing} className="w-full py-4 bg-indigo-600 text-white font-black text-[10px] rounded-2xl uppercase tracking-[0.2em] shadow-xl hover:bg-indigo-700 transition-all">Genera Testo</button>
                            </section>

                            <section className="space-y-4 border-t pt-6">
                                <h3 className="text-[10px] font-black text-emerald-600 uppercase tracking-widest">3. Arte</h3>
                                <select className="w-full p-3 text-xs border rounded-2xl outline-none" value={currentStyle} onChange={e => setCurrentStyle(e.target.value)}>
                                    {Object.values(ImageStyle).map(s => <option key={s} value={s}>{s.toUpperCase()}</option>)}
                                </select>
                                <button 
                                    onClick={generateAllImages}
                                    disabled={isProcessing || pages.length === 0}
                                    className={`w-full py-4 rounded-2xl font-black text-white text-[10px] uppercase shadow-xl transition-all ${isProcessing ? 'bg-slate-300' : 'bg-emerald-600 hover:bg-emerald-700'}`}
                                >
                                    Crea Illustrazioni
                                </button>
                                {status && <p className="text-[9px] text-center font-bold text-indigo-500 animate-pulse uppercase pt-2">{status}</p>}
                            </section>

                            <section className="space-y-4 border-t pt-6">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Stile Testo</h3>
                                <select className="w-full p-3 text-xs border rounded-xl" value={settings.fontFamily} onChange={e => setSettings({...settings, fontFamily: e.target.value})}>
                                    {FONTS.map(f => <option key={f.value} value={f.value}>{f.name}</option>)}
                                </select>
                                <input type="range" min="14" max="48" className="w-full accent-slate-300" value={settings.fontSize} onChange={e => setSettings({...settings, fontSize: parseInt(e.target.value)})} />
                            </section>
                        </div>

                        <div className="p-6 border-t bg-slate-50 space-y-3">
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => importRef.current.click()} className="py-3 text-[9px] font-black border rounded-xl bg-white uppercase">Import</button>
                                <button onClick={exportData} className="py-3 text-[9px] font-black border rounded-xl bg-white uppercase">Export</button>
                                <input type="file" ref={importRef} className="hidden" accept=".json" onChange={importData} />
                            </div>
                            <button onClick={() => window.print()} className="w-full py-4 bg-slate-800 text-white text-[10px] font-black rounded-2xl uppercase tracking-[0.2em]">üñ®Ô∏è Stampa PDF</button>
                        </div>
                    </aside>

                    <main className="no-print flex-1 flex flex-col items-center justify-center p-12 relative bg-gradient-to-br from-slate-100 to-white">
                        <div className="absolute top-10 flex items-center gap-10 z-40">
                            <button onClick={() => setCurrentIndex(prev => Math.max(-1, prev - 1))} className="bg-white p-5 rounded-full shadow-2xl hover:scale-110 disabled:opacity-20" disabled={currentIndex === -1}>‚ùÆ</button>
                            <div className="bg-white/90 backdrop-blur px-12 py-4 rounded-full text-[11px] font-black text-slate-500 shadow-xl border border-white uppercase tracking-[0.4em] min-w-[240px] text-center">
                                {currentIndex === -1 ? 'Copertina' : currentIndex === -2 ? 'Fine' : `Pagina ${currentIndex + 1} / ${pages.length}`}
                            </div>
                            <button onClick={() => {
                                if (currentIndex === pages.length - 1) setCurrentIndex(-2);
                                else if (currentIndex === -2) return;
                                else setCurrentIndex(prev => prev + 1);
                            }} className="bg-white p-5 rounded-full shadow-2xl hover:scale-110 disabled:opacity-20" disabled={currentIndex === -2 || (pages.length === 0 && currentIndex === -1)}>‚ùØ</button>
                        </div>

                        <div className="transform scale-[0.4] sm:scale-[0.5] lg:scale-[0.7] xl:scale-[0.9] 2xl:scale-100 transition-all duration-700 ease-in-out">
                            {renderSpread(currentIndex)}
                        </div>
                    </main>

                    <div className="print-only">
                        {renderSpread(-1)}
                        {pages.map((_, i) => <div key={i}>{renderSpread(i)}</div>)}
                        {renderSpread(-2)}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
