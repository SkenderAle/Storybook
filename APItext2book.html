<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryVisualizer AI - Editor di Libri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andika&family=Amatic+SC:wght@700&family=Patrick+Hand&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    .font-patrick { font-family: 'Patrick Hand', cursive; }
    .font-andika { font-family: 'Andika', sans-serif; }
    .font-amatic { font-family: 'Amatic SC', cursive; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    
    @page { size: landscape; margin: 0; }
    
    /* Nascondi l'area di stampa dalla visualizzazione web */
    .print-only { display: none; }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; position: relative !important; }
      .page-break { page-break-after: always; overflow: hidden; height: 100vh; display: flex !important; }
      body { background: white !important; overflow: visible !important; }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .book-spine {
      background: linear-gradient(to right, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.15) 50%, rgba(0,0,0,0.05) 100%);
      width: 40px;
      position: absolute;
      top: 0; bottom: 0; left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: none;
    }
    
    .shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .text-editor-input {
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      width: 100%;
      text-align: center;
      font-inherit: inherit;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom": "https://esm.sh/react-dom@^19.2.3",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "htm": "https://esm.sh/htm@3.1.1"
    }
  }
  </script>
</head>
<body class="bg-slate-100 text-slate-900 overflow-hidden">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import ReactDOM from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";
    import htm from 'htm';

    const html = htm.bind(React.createElement);

    const STYLES = [
      { id: 'watercolor', label: 'Acquerello', icon: 'üíß', prompt: 'soft watercolor painting, children storybook style' },
      { id: 'manga', label: 'Anime/Manga', icon: 'üáØüáµ', prompt: 'clean anime illustration, vibrant' },
      { id: 'comic', label: 'Fumetto', icon: 'üé®', prompt: 'vintage comic book style, bold ink' },
      { id: 'fairytale', label: 'Fiabesco', icon: 'ü¶Ñ', prompt: 'magic fairytale illustration' },
      { id: '3d', label: 'Pixar Style', icon: 'üß∏', prompt: '3d animation render, high detail' }
    ];

    const FONTS = [
      { value: 'font-patrick', label: 'Manoscritto' },
      { value: 'font-andika', label: 'Pulito' },
      { value: 'font-playfair', label: 'Elegante' }
    ];

    const App = () => {
      const [pages, setPages] = useState([]);
      const [title, setTitle] = useState('');
      const [author, setAuthor] = useState('');
      const [fullText, setFullText] = useState('');
      const [numScenes, setNumScenes] = useState(6);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [loading, setLoading] = useState(false);
      const [generatingId, setGeneratingId] = useState(null);
      const [status, setStatus] = useState('');
      const [hasKey, setHasKey] = useState(false);
      const [showWelcome, setShowWelcome] = useState(true);
      const [settings, setSettings] = useState({
        fontFamily: 'font-patrick',
        fontSize: 24,
        textColor: '#1e293b'
      });

      const fileInputRef = useRef(null);

      useEffect(() => {
        const checkKey = async () => {
          if (window.aistudio?.hasSelectedApiKey) {
            const active = await window.aistudio.hasSelectedApiKey();
            setHasKey(active);
            if (active) setShowWelcome(false);
          }
        };
        checkKey();
      }, []);

      const handleSelectKey = async () => {
        if (window.aistudio?.openSelectKey) {
          await window.aistudio.openSelectKey();
          setHasKey(true);
          setShowWelcome(false);
          setStatus("API Key pronta!");
        }
      };

      const handleExport = () => {
        const project = { title, author, fullText, pages, settings, numScenes };
        const blob = new Blob([JSON.stringify(project, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${title.replace(/\s+/g, '_') || 'Libro_AI'}.json`;
        link.click();
      };

      const handleImport = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          const data = JSON.parse(ev.target.result);
          setTitle(data.title || '');
          setAuthor(data.author || '');
          setFullText(data.fullText || '');
          setPages(data.pages || []);
          setSettings(data.settings || settings);
          setCurrentIndex(0);
        };
        reader.readAsText(file);
      };

      const handleAnalyze = async () => {
        if (!fullText.trim()) return;
        setLoading(true);
        setStatus("Analisi storia...");
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `Dividi in esattamente ${numScenes} scene. Ritorna JSON. TITOLO: ${title}. TESTO: ${fullText}`,
            config: { 
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: { text: { type: Type.STRING }, imagePrompt: { type: Type.STRING } },
                  required: ["text", "imagePrompt"]
                }
              }
            }
          });
          const scenes = JSON.parse(response.text);
          setPages([
            { id: 'cover', imageUrl: '', text: '', imagePrompt: `Copertina per ${title}`, styleId: STYLES[0].id },
            ...scenes.map(s => ({ id: Math.random().toString(36).substr(2, 9), imageUrl: '', text: s.text, imagePrompt: s.imagePrompt, styleId: STYLES[0].id }))
          ]);
          setCurrentIndex(0);
        } catch (err) { setStatus("Errore: " + err.message); }
        finally { setLoading(false); }
      };

      const handleGenerate = async (idx) => {
        if (!hasKey) return handleSelectKey();
        setGeneratingId(pages[idx].id);
        setStatus("Disegno in corso...");
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          const style = STYLES.find(s => s.id === pages[idx].styleId) || STYLES[0];
          const response = await ai.models.generateContent({
            model: 'gemini-3-pro-image-preview',
            contents: { parts: [{ text: `${style.prompt}: ${pages[idx].imagePrompt}` }] },
            config: { imageConfig: { aspectRatio: "1:1", imageSize: "1K" } }
          });
          const part = response.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
          if (part) {
            const updated = [...pages];
            updated[idx].imageUrl = `data:image/png;base64,${part.inlineData.data}`;
            setPages(updated);
            setStatus("Fatto!");
          }
        } catch (err) { setStatus("Riprova chiave API"); setHasKey(false); }
        finally { setGeneratingId(null); }
      };

      return html`
        <div className="flex h-screen w-full font-andika overflow-hidden relative">
          
          <!-- OVERLAY BENVENUTO / API KEY -->
          ${showWelcome && html`
            <div className="fixed inset-0 z-[100] bg-indigo-950/95 flex items-center justify-center p-6 text-center backdrop-blur-sm">
              <div className="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl">
                <div className="text-6xl mb-6">üìö</div>
                <h2 className="text-2xl font-black mb-4">Benvenuto in StoryVisualizer</h2>
                <p className="text-slate-500 text-sm mb-8 leading-relaxed">
                  Per generare immagini ad alta qualit√† con Imagen 3, devi utilizzare la tua chiave API di Google AI Studio.
                </p>
                <button onClick=${handleSelectKey} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-black uppercase tracking-widest hover:scale-105 transition-transform shadow-xl mb-4">
                  Seleziona la tua API Key
                </button>
                <a href="https://ai.google.dev/gemini-api/docs/billing" target="_blank" className="text-[10px] text-indigo-400 underline uppercase font-bold">Informazioni Fatturazione</a>
              </div>
            </div>
          `}

          <!-- SIDEBAR SINISTRA -->
          <aside className="no-print w-80 bg-white border-r flex flex-col shadow-xl z-50">
            <div className="p-6 bg-indigo-900 text-white flex justify-between items-center">
              <h1 className="text-2xl font-amatic font-bold">STORYVISUALIZER</h1>
              <button onClick=${()=>setShowWelcome(true)} className="text-[10px] opacity-50 hover:opacity-100">üîë Key</button>
            </div>
            <div className="flex-1 overflow-y-auto p-5 space-y-5 custom-scrollbar">
              <input placeholder="Titolo" value=${title} onChange=${e=>setTitle(e.target.value)} className="w-full p-2.5 border rounded-lg text-sm font-bold bg-slate-50 outline-none" />
              <input placeholder="Autore" value=${author} onChange=${e=>setAuthor(e.target.value)} className="w-full p-2.5 border rounded-lg text-sm bg-slate-50 outline-none" />
              <textarea placeholder="Scrivi la storia qui..." value=${fullText} onChange=${e=>setFullText(e.target.value)} className="w-full h-40 p-3 border rounded-lg text-xs outline-none bg-slate-50 resize-none" />
              <div className="flex justify-between items-center px-2">
                <span className="text-[10px] font-bold text-slate-400 uppercase">Pagine: ${numScenes}</span>
                <input type="range" min="3" max="15" value=${numScenes} onChange=${e=>setNumScenes(Number(e.target.value))} className="w-24 accent-indigo-600" />
              </div>
              <button onClick=${handleAnalyze} disabled=${loading} className="w-full py-3.5 bg-indigo-600 text-white rounded-xl font-bold text-xs uppercase shadow-lg hover:bg-indigo-700">
                ${loading ? 'Creazione...' : 'Crea Storyboard'}
              </button>
              <div className="pt-4 border-t grid grid-cols-2 gap-2">
                <button onClick=${handleExport} className="py-2 bg-slate-100 rounded text-[10px] font-bold uppercase">Esporta</button>
                <button onClick=${()=>fileInputRef.current.click()} className="py-2 bg-slate-100 rounded text-[10px] font-bold uppercase">Importa</button>
                <input type="file" ref=${fileInputRef} onChange=${handleImport} className="hidden" />
              </div>
            </div>
          </aside>

          <!-- LIBRO -->
          <main className="no-print flex-1 flex flex-col items-center justify-center p-12 bg-slate-200">
            <!-- NAVIGAZIONE -->
            <div className="flex items-center gap-6 mb-8">
              <button disabled=${currentIndex === 0 || !pages.length} onClick=${()=>setCurrentIndex(currentIndex-1)} className="w-12 h-12 bg-white rounded-full shadow border disabled:opacity-20 hover:scale-110 transition-transform">‚ùÆ</button>
              <div className="bg-white/80 backdrop-blur px-8 py-2 rounded-full shadow text-[10px] font-bold uppercase tracking-widest">
                ${pages.length ? (currentIndex === 0 ? 'Copertina' : `Pagina ${currentIndex}`) : 'Nessuna pagina'}
              </div>
              <button disabled=${currentIndex === pages.length-1 || !pages.length} onClick=${()=>setCurrentIndex(currentIndex+1)} className="w-12 h-12 bg-white rounded-full shadow border disabled:opacity-20 hover:scale-110 transition-transform">‚ùØ</button>
            </div>

            ${pages.length > 0 ? html`
              <div className="relative w-full max-w-5xl aspect-[1.6/1] bg-white rounded-lg shadow-2xl flex overflow-hidden">
                <div className="book-spine" />
                
                <!-- PAG SX (IMMAGINE) -->
                <div className="w-1/2 h-full bg-slate-50 border-r flex items-center justify-center p-8 overflow-hidden">
                  ${generatingId === pages[currentIndex].id ? html`
                    <div className="w-16 h-16 shimmer rounded-full" />
                  ` : pages[currentIndex].imageUrl ? html`
                    <img src=${pages[currentIndex].imageUrl} className="max-w-full max-h-full object-contain rounded shadow-lg" />
                  ` : html`<div className="opacity-10 text-6xl">üé®</div>`}
                </div>

                <!-- PAG DX (TESTO) -->
                <div className="w-1/2 h-full bg-white flex flex-col items-center justify-center p-12 text-center">
                  ${currentIndex === 0 ? html`
                    <div className="space-y-4">
                      <h2 className="font-playfair text-5xl text-slate-800">${title || 'Titolo'}</h2>
                      <p className="font-patrick text-2xl text-slate-400 italic">di ${author || 'Autore'}</p>
                    </div>
                  ` : html`
                    <textarea 
                      className=${`text-editor-input h-full ${settings.fontFamily}`}
                      style=${{ fontSize: `${settings.fontSize}px` }}
                      value=${pages[currentIndex].text}
                      onChange=${e => {
                        const updated = [...pages];
                        updated[currentIndex].text = e.target.value;
                        setPages(updated);
                      }}
                    />
                  `}
                </div>
              </div>
            ` : html`<div className="opacity-5 text-[10rem]">üìñ</div>`}
            
            ${status && html`<div className="mt-8 px-4 py-1 bg-slate-800 text-white rounded-full text-[10px] font-bold uppercase tracking-widest">${status}</div>`}
          </main>

          <!-- SIDEBAR DESTRA -->
          <aside className="no-print w-80 bg-white border-l flex flex-col shadow-xl z-50">
            <div className="p-6 border-b text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">Editor Pagina</div>
            ${pages.length > 0 ? html`
              <div className="flex-1 p-6 space-y-6 overflow-y-auto custom-scrollbar">
                <div className="space-y-4">
                  <label className="text-[10px] font-bold uppercase text-indigo-900">Stile Artistico</label>
                  <select 
                    value=${pages[currentIndex].styleId}
                    onChange=${e => {
                      const updated = [...pages];
                      updated[currentIndex].styleId = e.target.value;
                      setPages(updated);
                    }}
                    className="w-full p-2.5 border rounded-lg text-xs bg-slate-50"
                  >
                    ${STYLES.map(s => html`<option key=${s.id} value=${s.id}>${s.icon} ${s.label}</option>`)}
                  </select>
                  <button onClick=${()=>handleGenerate(currentIndex)} disabled=${generatingId !== null} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold text-[10px] uppercase shadow-md hover:bg-indigo-700">
                    Genera Illustrazione
                  </button>
                </div>
                <div className="pt-6 border-t space-y-4">
                  <label className="text-[10px] font-bold uppercase text-indigo-900 block">Testo</label>
                  <select value=${settings.fontFamily} onChange=${e=>setSettings({...settings, fontFamily: e.target.value})} className="w-full p-2 border rounded text-xs">
                    ${FONTS.map(f => html`<option key=${f.value} value=${f.value}>${f.label}</option>`)}
                  </select>
                  <input type="range" min="16" max="44" value=${settings.fontSize} onChange=${e=>setSettings({...settings, fontSize: Number(e.target.value)})} className="w-full accent-indigo-600" />
                </div>
                <button onClick=${()=>window.print()} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-[10px] uppercase shadow-md hover:bg-black">Crea PDF</button>
              </div>
            ` : html`<div className="p-10 text-center opacity-30 italic text-xs">Analizza la storia per sbloccare.</div>`}
          </aside>

          <!-- AREA STAMPA (NASCOSTA NEL WEB) -->
          <div className="print-only">
            ${pages.map((p, idx) => html`
              <div key=${p.id} className="page-break w-screen h-screen flex">
                <div className="w-1/2 h-full flex items-center justify-center p-10">
                  <img src=${p.imageUrl} className="max-w-full max-h-full object-contain" />
                </div>
                <div className="w-1/2 h-full flex flex-col items-center justify-center text-center p-20">
                  ${idx === 0 ? html`
                    <h1 className="font-playfair text-7xl mb-4">${title}</h1>
                    <p className="font-patrick text-3xl text-slate-400">${author}</p>
                  ` : html`
                    <div className=${settings.fontFamily} style=${{ fontSize: `${settings.fontSize}px`, whiteSpace: 'pre-wrap' }}>
                      ${p.text}
                    </div>
                  `}
                </div>
              </div>
            `)}
          </div>

        </div>
      `;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
