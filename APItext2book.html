<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryVisualizer AI - Progetto Didattico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andika&family=Amatic+SC:wght@700&family=Patrick+Hand&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    .font-patrick { font-family: 'Patrick Hand', cursive; }
    .font-andika { font-family: 'Andika', sans-serif; }
    .font-amatic { font-family: 'Amatic SC', cursive; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    
    @page { size: landscape; margin: 0; }
    
    #print-container { display: none !important; }

    @media print {
      .no-print { display: none !important; }
      #print-container { display: block !important; position: absolute; top: 0; left: 0; width: 100%; }
      .page-break { 
        page-break-after: always; 
        height: 100vh; 
        width: 100vw; 
        display: flex !important; 
        background: white;
      }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .book-spine {
      background: linear-gradient(to right, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.05) 100%);
      width: 30px;
      position: absolute;
      top: 0; bottom: 0; left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: none;
    }
    
    .shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .page-input-style {
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom": "https://esm.sh/react-dom@^19.2.3/client",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "htm": "https://esm.sh/htm@3.1.1"
    }
  }
  </script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import ReactDOM from 'react-dom';
    import { GoogleGenAI, Type } from "@google/genai";
    import htm from 'htm';

    const html = htm.bind(React.createElement);

    const STYLES = [
      { id: 'watercolor', label: 'Acquerello', icon: 'üíß', prompt: 'soft watercolor illustration, storybook style, high quality' },
      { id: 'manga', label: 'Anime/Manga', icon: 'üáØüáµ', prompt: 'vibrant anime style, clean lines' },
      { id: 'comic', label: 'Fumetto', icon: 'üé®', prompt: 'classic comic book ink style' },
      { id: 'fairytale', label: 'Fiabesco', icon: 'ü¶Ñ', prompt: 'enchanted fairytale painting' },
      { id: '3d', label: 'Pixar Style', icon: 'üß∏', prompt: '3d animation style, high detail' }
    ];

    const FONTS = [
      { value: 'font-patrick', label: 'Manoscritto' },
      { value: 'font-andika', label: 'Andika' },
      { value: 'font-playfair', label: 'Elegante' }
    ];

    const App = () => {
      const [pages, setPages] = useState([]);
      const [title, setTitle] = useState('');
      const [author, setAuthor] = useState('');
      const [fullText, setFullText] = useState('');
      const [numScenes, setNumScenes] = useState(6);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [loading, setLoading] = useState(false);
      const [generatingId, setGeneratingId] = useState(null);
      const [status, setStatus] = useState('');
      const [settings, setSettings] = useState({ fontFamily: 'font-patrick', fontSize: 24 });

      const fileInputRef = useRef(null);

      const openApiKeySelector = async () => {
        if (window.aistudio?.openSelectKey) {
          try {
            await window.aistudio.openSelectKey();
            setStatus("Configurazione API completata. Puoi procedere!");
          } catch (err) {
            console.error(err);
            setStatus("Errore durante l'apertura del selettore API.");
          }
        }
      };

      const handleExport = () => {
        const project = { title, author, fullText, pages, settings, numScenes };
        const data = JSON.stringify(project, null, 2);
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${title.replace(/\s+/g, '_') || 'Progetto_Libro'}.json`;
        link.click();
      };

      const handleAnalyze = async () => {
        if (!fullText.trim()) return;
        
        const apiKey = (typeof process !== 'undefined' && process.env?.API_KEY) ? process.env.API_KEY : '';
        if (!apiKey) {
          setStatus("Attenzione: Seleziona una API Key per procedere.");
          await openApiKeySelector();
        }

        setLoading(true);
        setStatus("Analisi del testo con Gemini Flash...");
        try {
          // Creiamo l'istanza con la chiave corrente (sia essa appena selezionata o esistente)
          const currentKey = (typeof process !== 'undefined' && process.env?.API_KEY) ? process.env.API_KEY : '';
          const ai = new GoogleGenAI({ apiKey: currentKey });
          
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `Dividi questa storia in ${numScenes} scene brevi e visive. Rispondi SOLO in JSON. TITOLO: ${title}. TESTO: ${fullText}`,
            config: { 
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: { text: { type: Type.STRING }, imagePrompt: { type: Type.STRING } },
                  required: ["text", "imagePrompt"]
                }
              }
            }
          });
          
          const scenes = JSON.parse(response.text);
          setPages([
            { id: 'cover', imageUrl: '', text: '', imagePrompt: `Copertina artistica per: ${title}`, styleId: STYLES[0].id },
            ...scenes.map(s => ({ 
              id: Math.random().toString(36).substr(2, 9), 
              imageUrl: '', text: s.text, imagePrompt: s.imagePrompt, styleId: STYLES[0].id 
            }))
          ]);
          setCurrentIndex(0);
          setStatus("Storyboard generato correttamente.");
        } catch (err) { 
          if (err.message?.includes("API key must be set")) {
            setStatus("Errore: Devi collegare una API Key.");
            await openApiKeySelector();
          } else {
            setStatus("Errore AI: " + err.message); 
          }
        } finally { setLoading(false); }
      };

      const handleGenerateImage = async (idx) => {
        const apiKey = (typeof process !== 'undefined' && process.env?.API_KEY) ? process.env.API_KEY : '';
        if (!apiKey) {
          setStatus("Configurazione API richiesta per le immagini.");
          await openApiKeySelector();
        }

        setGeneratingId(pages[idx].id);
        setStatus("Gemini Pro Image sta disegnando...");
        
        try {
          const currentKey = (typeof process !== 'undefined' && process.env?.API_KEY) ? process.env.API_KEY : '';
          const ai = new GoogleGenAI({ apiKey: currentKey });
          const style = STYLES.find(s => s.id === pages[idx].styleId) || STYLES[0];
          
          const response = await ai.models.generateContent({
            model: 'gemini-3-pro-image-preview',
            contents: { parts: [{ text: `${style.prompt}. Descrizione scena: ${pages[idx].imagePrompt}` }] },
            config: { imageConfig: { aspectRatio: "1:1", imageSize: "1K" } }
          });

          const imgPart = response.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
          if (imgPart) {
            const updated = [...pages];
            updated[idx].imageUrl = `data:image/png;base64,${imgPart.inlineData.data}`;
            setPages(updated);
            setStatus("Illustrazione completata!");
          }
        } catch (err) { 
          if (err.message?.includes("API key must be set") || err.message?.includes("Requested entity was not found")) {
            setStatus("Errore: API Key mancante o non valida.");
            await openApiKeySelector();
          } else {
            setStatus("Errore Immagine: " + err.message.substring(0, 40));
          }
        } finally { 
          setGeneratingId(null); 
        }
      };

      return html`
        <div className="flex h-screen w-full font-andika relative bg-slate-100 overflow-hidden">
          
          <!-- SIDEBAR SINISTRA -->
          <aside className="no-print w-80 bg-white border-r shadow-2xl z-50 flex flex-col">
            <div className="p-6 bg-indigo-950 text-white flex justify-between items-center">
              <span className="text-xl font-amatic font-bold uppercase tracking-widest">StoryVisualizer</span>
              <button 
                type="button"
                onClick=${openApiKeySelector} 
                className="text-[10px] bg-white/20 px-3 py-1.5 rounded-lg hover:bg-white/40 font-black"
                title="Imposta Chiave API"
              >
                üîë API
              </button>
            </div>
            
            <div className="flex-1 overflow-y-auto p-5 space-y-6 custom-scrollbar">
              <div className="space-y-4">
                <input placeholder="Titolo del libro" value=${title} onChange=${e=>setTitle(e.target.value)} className="w-full p-3 border rounded-xl text-sm font-bold bg-slate-50 focus:ring-2 ring-indigo-500 outline-none transition-all" />
                <input placeholder="Autore" value=${author} onChange=${e=>setAuthor(e.target.value)} className="w-full p-3 border rounded-xl text-sm bg-slate-50 focus:ring-2 ring-indigo-500 outline-none" />
                <textarea placeholder="Scrivi la tua storia qui..." value=${fullText} onChange=${e=>setFullText(e.target.value)} className="w-full h-40 p-3 border rounded-xl text-xs bg-slate-50 resize-none focus:ring-2 ring-indigo-500 outline-none" />
                
                <div className="flex justify-between items-center px-1">
                  <span className="text-[10px] font-black text-slate-300 uppercase tracking-tighter">Numero Scene: ${numScenes}</span>
                  <input type="range" min="3" max="15" value=${numScenes} onChange=${e=>setNumScenes(Number(e.target.value))} className="w-24 accent-indigo-600" />
                </div>

                <button onClick=${handleAnalyze} disabled=${loading || !fullText.trim()} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-indigo-700 disabled:opacity-50 transition-all active:scale-95">
                  ${loading ? 'Elaborazione...' : '‚ú® Analizza Storia'}
                </button>
              </div>

              <div className="pt-6 border-t grid grid-cols-2 gap-3">
                <button type="button" onClick=${handleExport} className="py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-50 hover:border-indigo-200 transition-all">Esporta JSON</button>
                <button type="button" onClick=${()=>fileInputRef.current.click()} className="py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-50 hover:border-indigo-200 transition-all">Importa JSON</button>
                <input type="file" ref=${fileInputRef} onChange=${(e)=>{
                  const file = e.target.files[0];
                  if(!file) return;
                  const reader = new FileReader();
                  reader.onload = (ev) => {
                    try {
                      const data = JSON.parse(ev.target.result);
                      setTitle(data.title || ''); setAuthor(data.author || ''); setPages(data.pages || []); setFullText(data.fullText || ''); setSettings(data.settings || settings); setCurrentIndex(0);
                      setStatus("Progetto caricato con successo!");
                    } catch(err) { setStatus("Errore nel caricamento del file JSON."); }
                  };
                  reader.readAsText(file);
                }} className="hidden" accept=".json" />
              </div>
            </div>
          </aside>

          <!-- AREA CENTRALE -->
          <main className="no-print flex-1 flex flex-col items-center justify-center p-8 relative">
            <div className="flex items-center gap-10 mb-10 z-40">
              <button disabled=${currentIndex === 0 || !pages.length} onClick=${()=>setCurrentIndex(currentIndex-1)} className="w-16 h-16 bg-white rounded-full shadow-xl border flex items-center justify-center hover:scale-110 disabled:opacity-20 transition-all text-2xl">‚ùÆ</button>
              <div className="bg-white/90 backdrop-blur-md px-12 py-3 rounded-full border shadow-sm text-xs font-black uppercase tracking-widest text-indigo-900 ring-4 ring-indigo-50">
                ${pages.length ? (currentIndex === 0 ? 'Copertina' : `Pagina ${currentIndex} di ${pages.length-1}`) : 'Visualizzatore Storie AI'}
              </div>
              <button disabled=${currentIndex === pages.length-1 || !pages.length} onClick=${()=>setCurrentIndex(currentIndex+1)} className="w-16 h-16 bg-white rounded-full shadow-xl border flex items-center justify-center hover:scale-110 disabled:opacity-20 transition-all text-2xl">‚ùØ</button>
            </div>

            ${pages.length > 0 ? html`
              <div className="relative w-full max-w-5xl aspect-[1.6/1] bg-white rounded-2xl shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] flex overflow-hidden ring-1 ring-black/5">
                <div className="book-spine" />
                
                <!-- Pagina SX: Immagine -->
                <div className="w-1/2 h-full bg-slate-50 border-r-2 flex items-center justify-center p-12 overflow-hidden relative">
                  ${generatingId === pages[currentIndex].id ? html`
                    <div className="flex flex-col items-center gap-4">
                      <div className="w-24 h-24 shimmer rounded-full" />
                      <p className="text-[10px] font-black uppercase text-indigo-400 animate-pulse tracking-widest">L'AI sta disegnando...</p>
                    </div>
                  ` : pages[currentIndex].imageUrl ? html`
                    <img src=${pages[currentIndex].imageUrl} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl border-4 border-white transition-all duration-500" />
                  ` : html`<div className="opacity-10 text-9xl transform rotate-12 transition-all">üé®</div>`}
                </div>

                <!-- Pagina DX: Testo -->
                <div className="w-1/2 h-full bg-white flex flex-col items-center justify-center relative p-16 text-center">
                  ${currentIndex === 0 ? html`
                    <div className="space-y-6">
                      <h2 className="font-playfair text-6xl text-slate-800 leading-tight">${title || 'Mio Libro AI'}</h2>
                      <div className="w-16 h-1 bg-indigo-100 mx-auto rounded-full" />
                      <p className="font-patrick text-3xl text-slate-400 italic">di ${author || 'Anonimo'}</p>
                    </div>
                  ` : html`
                    <textarea 
                      className=${`page-input-style ${settings.fontFamily}`}
                      style=${{ fontSize: `${settings.fontSize}px` }}
                      value=${pages[currentIndex].text}
                      onChange=${e => {
                        const updated = [...pages];
                        updated[currentIndex].text = e.target.value;
                        setPages(updated);
                      }}
                    />
                  `}
                </div>
              </div>
            ` : html`
              <div className="flex flex-col items-center gap-6 p-12 text-center max-w-lg">
                <div className="text-9xl mb-4 opacity-10 animate-pulse">üìñ</div>
                <h2 className="text-2xl font-black text-slate-400 uppercase tracking-widest">Pronto per creare?</h2>
                <p className="text-slate-400 text-sm leading-relaxed">Inserisci il titolo e la tua storia nel menu a sinistra, poi clicca su "Analizza Storia" per generare lo storyboard.</p>
                <button 
                  onClick=${openApiKeySelector} 
                  className="mt-4 px-8 py-4 bg-white border-2 border-indigo-100 text-indigo-600 rounded-2xl font-black text-[10px] uppercase hover:bg-indigo-50 transition-all flex items-center gap-3 shadow-sm active:scale-95"
                >
                  <span className="text-lg">üîë</span> Configura API Key per Immagini
                </button>
              </div>
            `}

            ${status && html`
              <div className="absolute bottom-8 bg-slate-900/90 text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest shadow-2xl backdrop-blur-sm">
                ${status}
              </div>
            `}
          </main>

          <!-- SIDEBAR DESTRA -->
          <aside className="no-print w-80 bg-white border-l shadow-2xl z-50 flex flex-col p-6 space-y-8 overflow-y-auto custom-scrollbar">
            <div className="text-center"><h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Editor Pagina</h3></div>
            ${pages.length > 0 ? html`
              <div className="space-y-6">
                <div className="space-y-2">
                  <label className="text-[11px] font-black uppercase text-indigo-900">Stile Artistico</label>
                  <select value=${pages[currentIndex].styleId} onChange=${e=>{
                    const updated = [...pages]; updated[currentIndex].styleId = e.target.value; setPages(updated);
                  }} className="w-full p-3 border rounded-xl text-xs font-bold bg-slate-50 outline-none">
                    ${STYLES.map(s => html`<option key=${s.id} value=${s.id}>${s.icon} ${s.label}</option>`)}
                  </select>
                </div>

                <div className="space-y-2">
                  <label className="text-[11px] font-black uppercase text-indigo-900">Prompt Immagine (AI)</label>
                  <textarea 
                    value=${pages[currentIndex].imagePrompt} 
                    onChange=${e=>{
                      const updated = [...pages]; updated[currentIndex].imagePrompt = e.target.value; setPages(updated);
                    }} 
                    className="w-full h-28 p-3 border rounded-xl text-[11px] bg-slate-50 resize-none outline-none focus:ring-2 ring-indigo-500 leading-relaxed font-andika" 
                  />
                </div>
                
                <button 
                  onClick=${()=>handleGenerateImage(currentIndex)} 
                  disabled=${generatingId !== null} 
                  className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-indigo-700 active:scale-95 transition-all disabled:opacity-50"
                >
                  Genera Illustrazione
                </button>

                <div className="space-y-4 pt-6 border-t">
                  <label className="text-[11px] font-black uppercase text-indigo-900">Aspetto Testo</label>
                  <select value=${settings.fontFamily} onChange=${e=>setSettings({...settings, fontFamily: e.target.value})} className="w-full p-3 border rounded-xl text-xs bg-slate-50 outline-none">
                    ${FONTS.map(f => html`<option key=${f.value} value=${f.value}>${f.label}</option>`)}
                  </select>
                  <div className="px-1">
                    <input type="range" min="16" max="42" value=${settings.fontSize} onChange=${e=>setSettings({...settings, fontSize: Number(e.target.value)})} className="w-full accent-indigo-600" />
                    <div className="text-center text-[10px] font-black text-slate-300 mt-1 uppercase">${settings.fontSize}px</div>
                  </div>
                </div>

                <button onClick=${()=>window.print()} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-black transition-all">Stampa / Esporta PDF</button>
              </div>
            ` : html`<div className="text-center opacity-30 text-xs py-20 italic">Seleziona una storia per iniziare.</div>`}
          </aside>

          <!-- AREA STAMPA -->
          <div id="print-container">
            ${pages.map((p, idx) => html`
              <div key=${p.id} className="page-break">
                <div className="w-1/2 h-full flex items-center justify-center p-16">
                  ${p.imageUrl ? html`<img src=${p.imageUrl} className="max-w-full max-h-full object-contain" />` : null}
                </div>
                <div className="w-1/2 h-full flex flex-col items-center justify-center text-center p-24">
                  ${idx === 0 ? html`
                    <h1 className="font-playfair text-[80px] mb-8 leading-tight text-slate-900">${title}</h1>
                    <p className="font-patrick text-4xl text-slate-400 italic">${author}</p>
                  ` : html`
                    <div className=${settings.fontFamily} style=${{ fontSize: `${settings.fontSize}px`, whiteSpace: 'pre-wrap', lineHeight: '1.6', color: '#1e293b' }}>
                      ${p.text}
                    </div>
                  `}
                </div>
              </div>
            `)}
          </div>
        </div>
      `;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
