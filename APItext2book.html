<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryVisualizer AI - Progetto Didattico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andika&family=Amatic+SC:wght@700&family=Patrick+Hand&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    .font-patrick { font-family: 'Patrick Hand', cursive; }
    .font-andika { font-family: 'Andika', sans-serif; }
    .font-amatic { font-family: 'Amatic SC', cursive; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    
    @page { size: landscape; margin: 0; }
    
    #print-container { display: none !important; }

    @media print {
      .no-print { display: none !important; }
      #print-container { display: block !important; position: absolute; top: 0; left: 0; width: 100%; }
      .page-break { 
        page-break-after: always; 
        height: 100vh; 
        width: 100vw; 
        display: flex !important; 
        background: white;
      }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .book-spine {
      background: linear-gradient(to right, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.05) 100%);
      width: 30px;
      position: absolute;
      top: 0; bottom: 0; left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: none;
    }
    
    .shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .api-mini-widget {
      position: fixed;
      top: 0.75rem;
      left: 0.75rem;
      z-index: 2000;
      width: 220px;
    }

    .pulse-alert {
      animation: pulse-border 1.5s infinite;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); border-color: rgba(99, 102, 241, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); border-color: rgba(99, 102, 241, 1); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); border-color: rgba(99, 102, 241, 0.4); }
    }

    .page-input-style {
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom": "https://esm.sh/react-dom@^19.2.3/client",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "htm": "https://esm.sh/htm@3.1.1"
    }
  }
  </script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import ReactDOM from 'react-dom';
    import { GoogleGenAI, Type } from "@google/genai";
    import htm from 'htm';

    const html = htm.bind(React.createElement);

    const STYLES = [
      { id: 'watercolor', label: 'Acquerello', icon: 'üíß', prompt: 'soft watercolor illustration, storybook style, high quality' },
      { id: 'manga', label: 'Anime/Manga', icon: 'üáØüáµ', prompt: 'vibrant anime style, clean lines' },
      { id: 'comic', label: 'Fumetto', icon: 'üé®', prompt: 'classic comic book ink style' },
      { id: 'fairytale', label: 'Fiabesco', icon: 'ü¶Ñ', prompt: 'enchanted fairytale painting' },
      { id: '3d', label: 'Pixar Style', icon: 'üß∏', prompt: '3d animation style, high detail' }
    ];

    const FONTS = [
      { value: 'font-patrick', label: 'Manoscritto' },
      { value: 'font-andika', label: 'Andika' },
      { value: 'font-playfair', label: 'Elegante' }
    ];

    const App = () => {
      const [pages, setPages] = useState([]);
      const [title, setTitle] = useState('');
      const [author, setAuthor] = useState('');
      const [fullText, setFullText] = useState('');
      const [numScenes, setNumScenes] = useState(6);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [loading, setLoading] = useState(false);
      const [generatingId, setGeneratingId] = useState(null);
      const [status, setStatus] = useState('');
      const [settings, setSettings] = useState({ fontFamily: 'font-patrick', fontSize: 24 });
      const [hasKey, setHasKey] = useState(false);

      const fileInputRef = useRef(null);

      // Funzione per ottenere la chiave in modo sicuro dall'ambiente
      const getSafeApiKey = () => {
        try {
          return (typeof process !== 'undefined' && process.env?.API_KEY) ? process.env.API_KEY : null;
        } catch (e) {
          return null;
        }
      };

      useEffect(() => {
        const checkKeyStatus = async () => {
          let connected = false;
          if (window.aistudio?.hasSelectedApiKey) {
            connected = await window.aistudio.hasSelectedApiKey();
          } else {
            connected = !!getSafeApiKey();
          }
          
          if (connected !== hasKey) {
            setHasKey(connected);
          }
        };

        checkKeyStatus();
        // Polling ogni secondo per una sparizione immediata al collegamento
        const interval = setInterval(checkKeyStatus, 1000);
        return () => clearInterval(interval);
      }, [hasKey]);

      const openApiKeySelector = async () => {
        if (window.aistudio?.openSelectKey) {
          try {
            await window.aistudio.openSelectKey();
            // Come da specifiche, assumiamo il successo per bypassare race conditions
            setHasKey(true);
            setStatus("API Key collegata!");
          } catch (err) {
            setStatus("Errore durante la selezione.");
          }
        } else {
          window.open("https://aistudio.google.com/app/apikey", "_blank");
          setStatus("Configura la chiave su AI Studio.");
        }
      };

      const handleAnalyze = async () => {
        if (!fullText.trim()) return;
        const key = getSafeApiKey();
        
        if (!key) {
          setStatus("Chiave mancante!");
          await openApiKeySelector();
          return;
        }

        setLoading(true);
        setStatus("Gemini Flash sta analizzando il testo...");
        try {
          // Creazione dinamica per usare la chiave corrente
          const ai = new GoogleGenAI({ apiKey: key });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `Dividi questa storia in ${numScenes} scene. Rispondi esclusivamente in formato JSON. TITOLO: ${title}. TESTO: ${fullText}`,
            config: { 
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: { text: { type: Type.STRING }, imagePrompt: { type: Type.STRING } },
                  required: ["text", "imagePrompt"]
                }
              }
            }
          });
          
          const scenes = JSON.parse(response.text);
          setPages([
            { id: 'cover', imageUrl: '', text: '', imagePrompt: `Immagine artistica di copertina per un libro intitolato: ${title}`, styleId: STYLES[0].id },
            ...scenes.map(s => ({ 
              id: Math.random().toString(36).substr(2, 9), 
              imageUrl: '', text: s.text, imagePrompt: s.imagePrompt, styleId: STYLES[0].id 
            }))
          ]);
          setCurrentIndex(0);
          setStatus("Storyboard generato con successo.");
        } catch (err) { 
          setStatus("Errore: " + err.message); 
        } finally { setLoading(false); }
      };

      const handleGenerateImage = async (idx) => {
        const key = getSafeApiKey();
        if (!key) {
          await openApiKeySelector();
          return;
        }

        setGeneratingId(pages[idx].id);
        setStatus("Gemini 3 Pro Image sta dipingendo...");
        
        try {
          const ai = new GoogleGenAI({ apiKey: key });
          const style = STYLES.find(s => s.id === pages[idx].styleId) || STYLES[0];
          
          const response = await ai.models.generateContent({
            model: 'gemini-3-pro-image-preview',
            contents: { parts: [{ text: `${style.prompt}. Scena: ${pages[idx].imagePrompt}` }] },
            config: { imageConfig: { aspectRatio: "1:1", imageSize: "1K" } }
          });

          const imgPart = response.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
          if (imgPart) {
            const updated = [...pages];
            updated[idx].imageUrl = `data:image/png;base64,${imgPart.inlineData.data}`;
            setPages(updated);
            setStatus("Immagine completata!");
          }
        } catch (err) { 
          if (err.message?.includes("entity was not found")) {
            setStatus("Errore Billing: Usa una chiave con pagamento attivo.");
            await openApiKeySelector();
          } else {
            setStatus("Errore generazione: " + err.message);
          }
        } finally { 
          setGeneratingId(null); 
        }
      };

      return html`
        <div className="flex h-screen w-full font-andika relative bg-slate-100 overflow-hidden">
          
          <!-- MINI-WIDGET API: SCOMPARE QUANDO COLLEGATO -->
          ${!hasKey && html`
            <div className="api-mini-widget no-print">
              <button 
                onClick=${openApiKeySelector}
                className="w-full bg-white/90 backdrop-blur-md rounded-xl p-3 shadow-xl border-2 border-indigo-500 pulse-alert flex items-center gap-3 hover:scale-105 transition-all"
              >
                <div className="bg-indigo-600 text-white p-2 rounded-lg text-lg">üîë</div>
                <div className="text-left">
                  <div className="text-[10px] font-black uppercase text-indigo-900 leading-none">Collega API Key</div>
                  <div className="text-[8px] font-bold text-slate-400 uppercase mt-1">Richiesta per immagini</div>
                </div>
              </button>
              <div className="mt-1 px-2 text-[7px] font-black uppercase text-slate-400 tracking-widest text-center">
                <a href="https://ai.google.dev/gemini-api/docs/billing" target="_blank" className="hover:text-indigo-500">Info Billing ‚Üó</a>
              </div>
            </div>
          `}

          <!-- SIDEBAR SINISTRA -->
          <aside className="no-print w-80 bg-white border-r shadow-2xl z-40 flex flex-col ${hasKey ? '' : 'pt-24'}">
            <div className="p-6 bg-indigo-950 text-white flex justify-between items-center">
              <span className="text-xl font-amatic font-bold uppercase tracking-widest">StoryVisualizer AI</span>
              ${hasKey && html`<div className="w-2 h-2 bg-emerald-400 rounded-full shadow-[0_0_8px_rgba(52,211,153,0.8)]"></div>`}
            </div>
            
            <div className="flex-1 overflow-y-auto p-5 space-y-6 custom-scrollbar">
              <div className="space-y-4">
                <input placeholder="Titolo opera" value=${title} onChange=${e=>setTitle(e.target.value)} className="w-full p-3 border rounded-xl text-sm font-bold bg-slate-50 focus:ring-2 ring-indigo-500 outline-none" />
                <input placeholder="Nome Autore" value=${author} onChange=${e=>setAuthor(e.target.value)} className="w-full p-3 border rounded-xl text-sm bg-slate-50 focus:ring-2 ring-indigo-500 outline-none" />
                <textarea placeholder="Scrivi qui la tua storia..." value=${fullText} onChange=${e=>setFullText(e.target.value)} className="w-full h-40 p-3 border rounded-xl text-xs bg-slate-50 resize-none focus:ring-2 ring-indigo-500 outline-none" />
                
                <div className="flex justify-between items-center px-1">
                  <span className="text-[10px] font-black text-slate-300 uppercase">Num. Scene: ${numScenes}</span>
                  <input type="range" min="3" max="15" value=${numScenes} onChange=${e=>setNumScenes(Number(e.target.value))} className="w-24 accent-indigo-600" />
                </div>

                <button onClick=${handleAnalyze} disabled=${loading || !fullText.trim()} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-indigo-700 disabled:opacity-50 active:scale-95 transition-all">
                  ${loading ? 'Analisi AI...' : '‚ú® Crea Storyboard'}
                </button>
              </div>

              <div className="pt-6 border-t grid grid-cols-2 gap-3">
                <button onClick=${()=> {
                  const project = { title, author, fullText, pages, settings, numScenes };
                  const blob = new Blob([JSON.stringify(project, null, 2)], { type: 'application/json' });
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a'); a.href = url; a.download = 'progetto_libro.json'; a.click();
                }} className="py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-50 transition-all">Salva</button>
                <button onClick=${()=>fileInputRef.current.click()} className="py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-50 transition-all">Apri</button>
                <input type="file" ref=${fileInputRef} onChange=${(e)=>{
                  const file = e.target.files[0]; if(!file) return;
                  const reader = new FileReader();
                  reader.onload = (ev) => {
                    try {
                      const data = JSON.parse(ev.target.result);
                      setTitle(data.title || ''); setAuthor(data.author || ''); setPages(data.pages || []); setFullText(data.fullText || ''); setSettings(data.settings || settings); setCurrentIndex(0);
                    } catch(err) { setStatus("Errore nel file."); }
                  };
                  reader.readAsText(file);
                }} className="hidden" accept=".json" />
              </div>
            </div>
          </aside>

          <!-- AREA DI LAVORO -->
          <main className="no-print flex-1 flex flex-col items-center justify-center p-8 relative">
            <div className="flex items-center gap-10 mb-10 z-30">
              <button disabled=${currentIndex === 0 || !pages.length} onClick=${()=>setCurrentIndex(currentIndex-1)} className="w-16 h-16 bg-white rounded-full shadow-xl border flex items-center justify-center hover:scale-110 disabled:opacity-20 transition-all text-2xl">‚ùÆ</button>
              <div className="bg-white/90 backdrop-blur-md px-12 py-3 rounded-full border shadow-sm text-xs font-black uppercase tracking-widest text-indigo-900 ring-4 ring-indigo-50">
                ${pages.length ? (currentIndex === 0 ? 'Copertina' : `Pagina ${currentIndex} di ${pages.length-1}`) : 'Editor Libro'}
              </div>
              <button disabled=${currentIndex === pages.length-1 || !pages.length} onClick=${()=>setCurrentIndex(currentIndex+1)} className="w-16 h-16 bg-white rounded-full shadow-xl border flex items-center justify-center hover:scale-110 disabled:opacity-20 transition-all text-2xl">‚ùØ</button>
            </div>

            ${pages.length > 0 ? html`
              <div className="relative w-full max-w-5xl aspect-[1.6/1] bg-white rounded-2xl shadow-[0_40px_100px_-15px_rgba(0,0,0,0.25)] flex overflow-hidden ring-1 ring-black/5">
                <div className="book-spine" />
                
                <div className="w-1/2 h-full bg-slate-50 border-r-2 flex items-center justify-center p-12 overflow-hidden relative">
                  ${generatingId === pages[currentIndex].id ? html`
                    <div className="flex flex-col items-center gap-4">
                      <div className="w-20 h-20 shimmer rounded-full shadow-inner" />
                      <p className="text-[9px] font-black uppercase text-indigo-400 animate-pulse tracking-widest">Creazione opera...</p>
                    </div>
                  ` : pages[currentIndex].imageUrl ? html`
                    <img src=${pages[currentIndex].imageUrl} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl border-4 border-white" />
                  ` : html`<div className="opacity-5 text-9xl transform rotate-6">üñºÔ∏è</div>`}
                </div>

                <div className="w-1/2 h-full bg-white flex flex-col items-center justify-center p-16 text-center">
                  ${currentIndex === 0 ? html`
                    <div className="space-y-6">
                      <h2 className="font-playfair text-6xl text-slate-800 leading-tight">${title || 'Titolo'}</h2>
                      <p className="font-patrick text-3xl text-slate-400">di ${author || 'Autore'}</p>
                    </div>
                  ` : html`
                    <textarea 
                      className=${`page-input-style ${settings.fontFamily}`}
                      style=${{ fontSize: `${settings.fontSize}px` }}
                      value=${pages[currentIndex].text}
                      onChange=${e => {
                        const updated = [...pages];
                        updated[currentIndex].text = e.target.value;
                        setPages(updated);
                      }}
                    />
                  `}
                </div>
              </div>
            ` : html`
              <div className="flex flex-col items-center gap-6 p-12 text-center max-w-lg opacity-40">
                <div className="text-9xl mb-4">üìñ</div>
                <h2 className="text-2xl font-black text-slate-800 uppercase tracking-widest">Inizia il tuo libro</h2>
                <p className="text-slate-500 text-sm">Compila i campi a sinistra per generare lo storyboard AI.</p>
              </div>
            `}

            ${status && html`
              <div className="absolute bottom-8 bg-slate-900/90 text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest shadow-2xl backdrop-blur-md">
                ${status}
              </div>
            `}
          </main>

          <!-- SIDEBAR DESTRA -->
          <aside className="no-print w-80 bg-white border-l shadow-2xl z-40 flex flex-col p-6 space-y-8 overflow-y-auto custom-scrollbar">
            <div className="text-center"><h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Editor Immagini</h3></div>
            ${pages.length > 0 ? html`
              <div className="space-y-6">
                <div className="space-y-2">
                  <label className="text-[11px] font-black uppercase text-indigo-900">Stile Artista</label>
                  <select value=${pages[currentIndex].styleId} onChange=${e=>{
                    const updated = [...pages]; updated[currentIndex].styleId = e.target.value; setPages(updated);
                  }} className="w-full p-3 border rounded-xl text-xs font-bold bg-slate-50 outline-none">
                    ${STYLES.map(s => html`<option key=${s.id} value=${s.id}>${s.icon} ${s.label}</option>`)}
                  </select>
                </div>

                <div className="space-y-2">
                  <label className="text-[11px] font-black uppercase text-indigo-900">Prompt Visivo</label>
                  <textarea 
                    value=${pages[currentIndex].imagePrompt} 
                    onChange=${e=>{
                      const updated = [...pages]; updated[currentIndex].imagePrompt = e.target.value; setPages(updated);
                    }} 
                    className="w-full h-28 p-3 border rounded-xl text-[11px] bg-slate-50 resize-none outline-none leading-relaxed" 
                  />
                </div>
                
                <button 
                  onClick=${()=>handleGenerateImage(currentIndex)} 
                  disabled=${generatingId !== null} 
                  className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-indigo-700 active:scale-95 transition-all"
                >
                  Genera Illustrazione
                </button>

                <div className="space-y-4 pt-6 border-t">
                  <label className="text-[11px] font-black uppercase text-indigo-900">Personalizzazione Font</label>
                  <select value=${settings.fontFamily} onChange=${e=>setSettings({...settings, fontFamily: e.target.value})} className="w-full p-3 border rounded-xl text-xs bg-slate-50 outline-none">
                    ${FONTS.map(f => html`<option key=${f.value} value=${f.value}>${f.label}</option>`)}
                  </select>
                  <input type="range" min="16" max="42" value=${settings.fontSize} onChange=${e=>setSettings({...settings, fontSize: Number(e.target.value)})} className="w-full accent-indigo-600" />
                </div>

                <button onClick=${()=>window.print()} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-black transition-all">Stampa PDF</button>
              </div>
            ` : html`<div className="text-center opacity-30 text-xs py-20 italic"> storyboard vuoto.</div>`}
          </aside>

          <!-- AREA STAMPA -->
          <div id="print-container">
            ${pages.map((p, idx) => html`
              <div key=${p.id} className="page-break">
                <div className="w-1/2 h-full flex items-center justify-center p-16">
                  ${p.imageUrl ? html`<img src=${p.imageUrl} className="max-w-full max-h-full object-contain" />` : null}
                </div>
                <div className="w-1/2 h-full flex flex-col items-center justify-center text-center p-24">
                  ${idx === 0 ? html`
                    <h1 className="font-playfair text-[80px] mb-8 leading-tight text-slate-900">${title}</h1>
                    <p className="font-patrick text-4xl text-slate-400 italic">${author}</p>
                  ` : html`
                    <div className=${settings.fontFamily} style=${{ fontSize: `${settings.fontSize}px`, whiteSpace: 'pre-wrap', lineHeight: '1.6', color: '#1e293b' }}>
                      ${p.text}
                    </div>
                  `}
                </div>
              </div>
            `)}
          </div>
        </div>
      `;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
