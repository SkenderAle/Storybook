
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryVisualizer AI - Pro</title>
    
    <!-- Dipendenze -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2/opendyslexic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Andika&family=Amatic+SC:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0"
      }
    }
    </script>

    <style>
        .font-opendyslexic { font-family: 'OpenDyslexic', sans-serif; }
        .font-patrick { font-family: 'Patrick Hand', cursive; }
        .font-andika { font-family: 'Andika', sans-serif; }
        .font-amatic { font-family: 'Amatic SC', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        
        body { 
          background-color: #f1f5f9; 
          color: #1e293b; 
          margin: 0; 
          font-family: 'Andika', sans-serif; 
          overflow: hidden;
        }

        .book-spread {
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.15));
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .book-spine {
            background: linear-gradient(to right, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.15) 50%, rgba(0,0,0,0.05) 100%);
            width: 40px;
            position: absolute; top: 0; bottom: 0; left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            pointer-events: none;
        }

        .loader-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .print-only { display: none; }
        @media print {
            @page { size: landscape; margin: 0; }
            html, body { height: auto !important; overflow: visible !important; background: white !important; }
            #root { display: block !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .print-page {
                page-break-after: always !important;
                display: flex !important;
                width: 100vw !important; height: 100vh !important;
                -webkit-print-color-adjust: exact !important;
            }
            .page-side { width: 50% !important; height: 100% !important; overflow: hidden !important; position: relative !important; flex-shrink: 0 !important; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        const STYLES = [
          { id: 'watercolor', label: 'Acquerello', icon: 'üíß', prompt: 'soft watercolor painting, storybook style, dreamy, gentle textures' },
          { id: 'manga', label: 'Manga / Anime', icon: 'üáØüáµ', prompt: 'clean anime style, vibrant colors, expressive characters' },
          { id: 'comic', label: 'Fumetto Classico', icon: 'üé®', prompt: 'retro comic book style, bold ink lines, halftone patterns' },
          { id: 'fairytale', label: 'Fiabesco', icon: 'ü¶Ñ', prompt: 'enchanted fairytale illustration, magical atmosphere, intricate details' },
          { id: 'oilpainting', label: 'Olio su Tela', icon: 'üñºÔ∏è', prompt: 'traditional oil painting style, rich textures, classic lighting' },
          { id: '3drender', label: '3D Render', icon: 'üß∏', prompt: 'pixar animation style 3d render, soft shadows, cute character design' }
        ];

        const FONT_FAMILIES = [
          { value: 'font-patrick', label: 'Carattere a Mano' },
          { value: 'font-andika', label: 'Andika (Pulito)' },
          { value: 'font-opendyslexic', label: 'OpenDyslexic (Accessibile)' },
          { value: 'font-playfair', label: 'Playfair (Elegante)' }
        ];

        const App = () => {
          const [pages, setPages] = useState([]);
          const [fullText, setFullText] = useState('');
          const [title, setTitle] = useState('');
          const [author, setAuthor] = useState('');
          const [currentIndex, setCurrentIndex] = useState(0);
          const [isAnalyzing, setIsAnalyzing] = useState(false);
          const [isGeneratingImg, setIsGeneratingImg] = useState(null); 
          const [status, setStatus] = useState('');
          const [numScenes, setNumScenes] = useState(6);
          const [hasKey, setHasKey] = useState(false);
          
          const [settings, setSettings] = useState({
            fontFamily: 'font-patrick',
            fontSize: 24,
            textColor: '#1e293b'
          });

          const fileInputRef = useRef(null);

          useEffect(() => {
            const checkKey = async () => {
              // Assumiamo che le funzioni siano presenti per le linee guida Pro/Veo
              const selected = await window.aistudio.hasSelectedApiKey();
              setHasKey(selected);
            };
            checkKey();
          }, []);

          const handleSelectKey = async () => {
            try {
              // Apri il dialogo di selezione del sistema
              await window.aistudio.openSelectKey();
              // Race condition: assumiamo successo e procediamo
              setHasKey(true);
              setStatus("Selezione chiave avviata.");
            } catch (e) {
              setStatus("Errore durante l'apertura della selezione chiave.");
            }
          };

          const handleApiError = (err, context) => {
            console.error(err);
            const msg = err.message || "";
            if (msg.includes("Requested entity was not found") || msg.includes("API key not valid")) {
              setHasKey(false);
              setStatus("Chiave non valida. Seleziona un progetto con fatturazione attiva.");
              handleSelectKey();
            } else {
              setStatus(`Errore ${context}: ${msg}`);
            }
          };

          const analyzeStory = async () => {
            if (!fullText.trim()) return;
            setIsAnalyzing(true);
            setStatus('Gemini sta analizzando la tua storia...');
            try {
              // Nuova istanza per ogni chiamata come da regole Pro
              const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
              const response = await ai.models.generateContent({
                model: 'gemini-3-flash-preview',
                contents: `Dividi questo racconto in esattamente ${numScenes} scene. 
                Restituisci solo JSON: [{"displayText": "testo", "imagePrompt": "prompt visivo inglese"}]
                TITOLO: ${title}
                TESTO: ${fullText}`,
                config: { 
                  responseMimeType: "application/json",
                  responseSchema: {
                    type: Type.ARRAY,
                    items: {
                      type: Type.OBJECT,
                      properties: {
                        displayText: { type: Type.STRING },
                        imagePrompt: { type: Type.STRING }
                      },
                      required: ["displayText", "imagePrompt"]
                    }
                  }
                }
              });

              const scenes = JSON.parse(response.text || '[]');
              setPages([
                { id: 'cover', imageUrl: '', text: '', imagePrompt: `Artistic cover for "${title}"`, styleId: STYLES[0].id },
                ...scenes.map((s) => ({
                  id: Math.random().toString(36).substring(7),
                  imageUrl: '', text: s.displayText, imagePrompt: s.imagePrompt, styleId: STYLES[0].id
                }))
              ]);
              setCurrentIndex(0);
              setStatus('Storyboard creato!');
            } catch (err) { 
              handleApiError(err, "Analisi");
            } finally { setIsAnalyzing(false); }
          };

          const generateImage = async (pageIndex) => {
            const page = pages[pageIndex];
            const pageStyle = STYLES.find(s => s.id === page.styleId) || STYLES[0];
            setIsGeneratingImg(page.id);
            setStatus(`Dipingendo l'illustrazione...`);
            try {
              // Nuova istanza prima della chiamata
              const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
              const response = await ai.models.generateContent({
                model: 'gemini-3-pro-image-preview',
                contents: {
                  parts: [{ text: `${page.imagePrompt}. Style: ${pageStyle.prompt}. Children's book illustration.` }]
                },
                config: { 
                  imageConfig: { aspectRatio: "1:1", imageSize: "1K" }
                }
              });
              
              let base64 = "";
              const parts = response.candidates?.[0]?.content?.parts || [];
              for (const part of parts) {
                if (part.inlineData) {
                  base64 = `data:image/png;base64,${part.inlineData.data}`;
                  break;
                }
              }

              if (base64) {
                updatePageData(pageIndex, 'imageUrl', base64);
                setStatus('Illustrazione completata!');
              } else {
                throw new Error("Immagine non generata.");
              }
            } catch (err) { 
              handleApiError(err, "Immagine");
            } finally { setIsGeneratingImg(null); }
          };

          const updatePageData = (index, field, value) => {
            setPages(prev => prev.map((p, i) => i === index ? { ...p, [field]: value } : p));
          };

          const PageView = ({ page, index, isPrint = false }) => (
            <div className={`flex w-full bg-white book-spread overflow-hidden relative ${isPrint ? 'print-page shadow-none' : 'aspect-[1.6/1] max-w-5xl rounded-2xl border border-slate-200 shadow-2xl'}`}>
              <div className="book-spine" />
              <div className="page-side w-1/2 h-full bg-slate-50 border-r border-slate-100 relative flex items-center justify-center p-6">
                {isGeneratingImg === page.id ? (
                  <div className="flex flex-col items-center gap-4">
                    <div className="w-16 h-16 loader-shimmer rounded-full" />
                    <span className="text-[10px] font-black text-indigo-500 uppercase tracking-widest animate-pulse">Generazione...</span>
                  </div>
                ) : page.imageUrl ? (
                  <img src={page.imageUrl} className="max-w-[90%] max-h-[90%] object-contain rounded-lg shadow-xl ring-8 ring-white" alt="Illustrazione" />
                ) : (
                  <div className="flex flex-col items-center opacity-10">
                    <span className="text-8xl">üé®</span>
                  </div>
                )}
              </div>
              <div className="page-side w-1/2 h-full bg-white relative flex flex-col items-center justify-center p-12 text-center">
                {index === 0 ? (
                  <div className="space-y-6">
                    <h1 className="font-playfair text-6xl text-slate-800 leading-tight">{title || "Il Tuo Libro"}</h1>
                    <p className="font-patrick text-2xl text-slate-400 italic">di {author || "Scrittore"}</p>
                  </div>
                ) : (
                  <div className={`w-full ${settings.fontFamily} leading-relaxed custom-scrollbar overflow-y-auto max-h-[75%]`} style={{ fontSize: `${settings.fontSize}px`, color: settings.textColor }}>
                    {page.text}
                  </div>
                )}
                <div className="absolute bottom-8 w-full text-center text-[10px] font-black text-slate-300 uppercase tracking-widest">
                  {index === 0 ? "COPERTINA" : `PAGINA ${index}`}
                </div>
              </div>
            </div>
          );

          return (
            <div className="flex h-screen bg-slate-200 font-andika overflow-hidden">
              <div className="print-only">
                {pages.map((p, i) => <PageView key={p.id} page={p} index={i} isPrint={true} />)}
              </div>

              <aside className="no-print w-80 bg-white border-r border-slate-300 flex flex-col shadow-2xl z-50">
                <div className="p-6 border-b bg-slate-900 text-white">
                  <h2 className="text-2xl font-amatic uppercase tracking-widest">‚ú® StoryVisualizer</h2>
                </div>

                <div className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                  {/* API KEY SECTION */}
                  <div className={`p-4 rounded-xl border ${hasKey ? 'bg-green-50 border-green-100' : 'bg-red-50 border-red-100'}`}>
                    <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Impostazioni Pagamento Gemini</label>
                    <button onClick={handleSelectKey} className="w-full py-2 bg-slate-900 text-white rounded-lg text-[10px] font-black uppercase tracking-widest hover:bg-black transition-all mb-2">
                      {hasKey ? 'üîÑ Seleziona Altra Chiave' : 'üîë Collega Chiave Pagata'}
                    </button>
                    <a href="https://ai.google.dev/gemini-api/docs/billing" target="_blank" className="text-[9px] text-indigo-600 underline font-bold block text-center">Info Fatturazione Google Cloud ‚Üí</a>
                  </div>

                  <div className="space-y-3 pt-4 border-t">
                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Dettagli</label>
                    <input type="text" placeholder="Titolo" className="w-full p-3 text-sm border border-slate-200 rounded-xl outline-none font-bold" value={title} onChange={e => setTitle(e.target.value)} />
                    <input type="text" placeholder="Autore" className="w-full p-3 text-sm border border-slate-200 rounded-xl outline-none" value={author} onChange={e => setAuthor(e.target.value)} />
                  </div>

                  <div className="space-y-3">
                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block">La tua storia</label>
                    <textarea className="w-full h-40 p-4 text-xs border border-slate-200 rounded-xl resize-none outline-none" placeholder="C'era una volta..." value={fullText} onChange={e => setFullText(e.target.value)} />
                    <button onClick={analyzeStory} disabled={isAnalyzing || !fullText.trim() || !hasKey} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-indigo-700 disabled:opacity-50 transition-all">
                      {isAnalyzing ? 'Elaborazione...' : 'üß† Crea Storyboard'}
                    </button>
                  </div>
                </div>
              </aside>

              <main className="no-print flex-1 flex flex-col items-center justify-center p-12 relative">
                <div className="absolute top-10 flex items-center gap-6 z-40">
                  <button onClick={() => setCurrentIndex(Math.max(0, currentIndex - 1))} className="bg-white p-4 rounded-full shadow-xl hover:scale-110 disabled:opacity-20 border border-slate-100 transition-all" disabled={currentIndex === 0}>‚ùÆ</button>
                  <div className="bg-white/80 backdrop-blur-md px-10 py-3 rounded-full text-[11px] font-black text-slate-600 uppercase tracking-widest border border-white shadow-lg">
                    {pages.length > 0 ? (currentIndex === 0 ? 'Copertina' : `Pagina ${currentIndex}`) : 'Pronto'}
                  </div>
                  <button onClick={() => setCurrentIndex(Math.min(pages.length - 1, currentIndex + 1))} className="bg-white p-4 rounded-full shadow-xl hover:scale-110 disabled:opacity-20 border border-slate-100 transition-all" disabled={currentIndex === pages.length - 1}>‚ùØ</button>
                </div>
                
                {pages.length > 0 ? <PageView page={pages[currentIndex]} index={currentIndex} /> : <span className="text-9xl opacity-5">üìñ</span>}

                {status && (
                  <div className="absolute bottom-10 px-8 py-4 bg-slate-900 text-white rounded-2xl shadow-2xl text-[10px] font-black uppercase tracking-widest z-50 text-center max-w-xl border-t-4 border-indigo-500">
                    {status}
                  </div>
                )}
              </main>

              <aside className="no-print w-80 bg-white border-l border-slate-300 flex flex-col shadow-2xl z-50">
                <div className="p-6 border-b text-center">
                  <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Editor Grafico</h3>
                </div>
                
                {pages.length > 0 ? (
                  <div className="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
                    <div className="space-y-4">
                      <label className="text-[10px] font-black text-slate-800 uppercase tracking-widest block">üé® Stile</label>
                      <select className="w-full p-3 text-xs border border-slate-200 rounded-xl bg-slate-50 font-bold outline-none cursor-pointer" value={pages[currentIndex].styleId} onChange={e => updatePageData(currentIndex, 'styleId', e.target.value)}>
                        {STYLES.map(s => <option key={s.id} value={s.id}>{s.icon} {s.label}</option>)}
                      </select>
                      <button onClick={() => generateImage(currentIndex)} disabled={isGeneratingImg === pages[currentIndex].id || !hasKey} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-xs shadow-xl hover:bg-indigo-700 disabled:opacity-50 transition-all">
                        ‚ú® Genera Illustrazione
                      </button>
                    </div>

                    <div className="space-y-3 pt-6 border-t">
                      <label className="text-[10px] font-black text-slate-800 uppercase tracking-widest block">üìù Descrizione AI</label>
                      <textarea className="w-full h-32 p-3 text-[11px] bg-slate-50 border border-slate-200 rounded-xl resize-none outline-none leading-relaxed" value={pages[currentIndex].imagePrompt} onChange={e => updatePageData(currentIndex, 'imagePrompt', e.target.value)} />
                    </div>

                    <div className="space-y-4 pt-6 border-t">
                      <label className="text-[10px] font-black text-slate-800 uppercase tracking-widest block">üñãÔ∏è Font & Testo</label>
                      <select className="w-full p-3 text-[11px] border border-slate-200 rounded-xl outline-none font-bold" value={settings.fontFamily} onChange={e => setSettings({...settings, fontFamily: e.target.value})}>
                        {FONT_FAMILIES.map(f => <option key={f.value} value={f.value}>{f.label}</option>)}
                      </select>
                      <input type="range" min="16" max="60" value={settings.fontSize} onChange={e => setSettings({...settings, fontSize: parseInt(e.target.value)})} className="w-full accent-indigo-600" />
                    </div>
                  </div>
                ) : (
                  <div className="flex-1 flex flex-col items-center justify-center p-10 opacity-20 italic text-center text-xs">
                    <p>Completa lo storyboard per iniziare.</p>
                  </div>
                )}

                <div className="p-6 border-t bg-slate-50">
                  <button onClick={() => window.print()} disabled={pages.length === 0} className="w-full py-5 bg-slate-900 text-white rounded-xl text-[11px] font-black uppercase tracking-widest shadow-2xl hover:bg-black transition-all">üñ®Ô∏è Stampa PDF Libro</button>
                </div>
              </aside>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
