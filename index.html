
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybook Studio - Single File</title>
    
    <!-- Fix per ReferenceError: process is not defined -->
    <script>
        window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Tailwind & Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2/opendyslexic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Andika&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .font-opendyslexic { font-family: 'OpenDyslexic', sans-serif; }
        .font-patrick { font-family: 'Patrick Hand', cursive; }
        .font-andika { font-family: 'Andika', sans-serif; }
        .font-amatic { font-family: 'Amatic SC', cursive; }
        
        body { background-color: #f1f5f9; color: #0f172a; margin: 0; font-family: 'Andika', sans-serif; }

        .book-spread {
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.15));
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .print-page {
                page-break-after: always;
                display: flex !important;
                width: 100vw !important;
                height: 100vh !important;
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        const PIXABAY_KEY = '39756291-adb90e835df2d9254a2cdcdd3';

        const generateId = () => Math.random().toString(36).substring(2, 9);

        const App = () => {
            const [pages, setPages] = useState([]);
            const [title, setTitle] = useState('');
            const [author, setAuthor] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isGenerating, setIsGenerating] = useState(false);
            const [status, setStatus] = useState('');
            const [pixabayQuery, setPixabayQuery] = useState('');
            const [pixabayResults, setPixabayResults] = useState([]);
            const [draggedIdx, setDraggedIdx] = useState(null);

            const [settings, setSettings] = useState({
                fontFamily: 'font-patrick',
                fontSize: 24,
                textColor: '#1e293b',
                bgOpacity: 0.95
            });

            const fileInputRef = useRef(null);

            const searchPixabay = async () => {
                if (!pixabayQuery) return;
                setStatus('Cercando...');
                try {
                    const r = await fetch(`https://pixabay.com/api/?key=${PIXABAY_KEY}&q=${encodeURIComponent(pixabayQuery)}&image_type=photo&per_page=18`);
                    const d = await r.json();
                    setPixabayResults(d.hits || []);
                } catch (err) { setStatus('Errore Pixabay'); }
                finally { setStatus(''); }
            };

            const addImage = async (url) => {
                setStatus('Caricamento...');
                try {
                    const r = await fetch(url);
                    const b = await r.blob();
                    const reader = new FileReader();
                    const dataUrl = await new Promise(res => {
                        reader.onloadend = () => res(reader.result);
                        reader.readAsDataURL(b);
                    });
                    setPages(prev => [...prev, { id: generateId(), imageUrl: dataUrl, text: '' }]);
                } catch (e) { setStatus('Errore immagine'); }
                setStatus('');
            };

            const handleFileUpload = async (e) => {
                const files = e.target.files;
                if (!files?.length) return;
                for (let file of Array.from(files)) {
                    const reader = new FileReader();
                    const dataUrl = await new Promise(r => {
                        reader.onload = ev => r(ev.target?.result);
                        reader.readAsDataURL(file);
                    });
                    setPages(prev => [...prev, { id: generateId(), imageUrl: dataUrl, text: '' }]);
                }
            };

            const generateStory = async () => {
                if (!title || !author) return alert("Inserisci titolo e autore.");
                if (pages.length < 2) return alert("Carica almeno 2 immagini.");

                setIsGenerating(true);
                setStatus('L\'AI sta scrivendo...');

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const imageParts = pages.map(p => ({
                        inlineData: { 
                            mimeType: 'image/jpeg', 
                            data: p.imageUrl.split(',')[1] 
                        }
                    }));

                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: [{ 
                            parts: [
                                ...imageParts, 
                                { text: `Analizza queste immagini per un libro intitolato "${title}". Crea una storia magica in ITALIANO. L'indice 0 √® la copertina (risposta: ""). Per gli altri indici scrivi un testo narrativo. Rispondi solo con un array JSON di stringhe.` }
                            ] 
                        }],
                        config: {
                            responseMimeType: "application/json",
                            responseSchema: { 
                                type: Type.ARRAY, 
                                items: { type: Type.STRING } 
                            }
                        }
                    });

                    const story = JSON.parse(response.text || "[]");
                    setPages(prev => prev.map((p, i) => ({ ...p, text: story[i] || p.text })));
                    setStatus('Completato! ‚ú®');
                } catch (error) {
                    console.error(error);
                    setStatus('Errore AI');
                } finally {
                    setIsGenerating(false);
                    setTimeout(() => setStatus(''), 3000);
                }
            };

            const BookPage = ({ page, index, isPrint = false }) => (
                <div className={`flex w-full max-w-5xl aspect-[1.6/1] bg-white book-spread overflow-hidden relative ${isPrint ? 'print-page' : 'rounded-3xl'}`}>
                    {/* SX: Foto */}
                    <div className="w-1/2 h-full bg-slate-50 border-r border-slate-100 relative overflow-hidden">
                        {index === 0 ? (
                            <div className="w-full h-full flex items-center justify-center p-12 opacity-10">
                                <span className="text-9xl">üìñ</span>
                            </div>
                        ) : (
                            <div className="w-full h-full bg-cover bg-center" style={{ backgroundImage: `url(${page.imageUrl})` }} />
                        )}
                        <div className="absolute inset-y-0 right-0 w-24 bg-gradient-to-l from-black/[0.02] to-transparent pointer-events-none" />
                    </div>
                    {/* DX: Testo */}
                    <div className="w-1/2 h-full p-12 sm:p-20 relative flex flex-col items-center justify-center text-center bg-white">
                        <div className="absolute inset-y-0 left-0 w-24 bg-gradient-to-r from-black/[0.02] to-transparent pointer-events-none" />
                        <div 
                            className={`w-full z-10 ${settings.fontFamily}`}
                            style={{ 
                                fontSize: index === 0 ? `${settings.fontSize * 1.5}px` : `${settings.fontSize}px`,
                                color: settings.textColor,
                                padding: '1rem',
                                borderRadius: '1rem',
                                backgroundColor: index === 0 ? 'transparent' : `rgba(255,255,255,${settings.bgOpacity})`
                            }}
                            contentEditable={!isPrint && index !== 0}
                            suppressContentEditableWarning
                            onBlur={(e) => {
                                const up = [...pages];
                                up[index].text = e.currentTarget.innerText;
                                setPages(up);
                            }}
                        >
                            {index === 0 ? (
                                <div className="space-y-6">
                                    <h1 className="font-amatic text-7xl sm:text-8xl text-indigo-900 leading-tight uppercase">{title || "Titolo"}</h1>
                                    <div className="w-12 h-1 bg-indigo-200 mx-auto rounded-full" />
                                    <p className="text-2xl italic text-slate-400">di {author || "Autore"}</p>
                                </div>
                            ) : (
                                page.text || (isPrint ? "" : "Clicca per scrivere...")
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col md:flex-row h-screen bg-[#f8fafc]">
                    
                    {/* SIDEBAR TOOLS */}
                    <aside className="no-print w-full md:w-80 bg-white border-r flex flex-col shadow-xl z-50">
                        <div className="p-6 border-b bg-indigo-50/20">
                            <h2 className="text-2xl font-amatic text-indigo-600 mb-6 flex items-center gap-2"><span>üé®</span> Editor Studio</h2>
                            <div className="space-y-3">
                                <input type="text" placeholder="Titolo della storia" className="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 ring-indigo-100" value={title} onChange={e => setTitle(e.target.value)} />
                                <input type="text" placeholder="Autore" className="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 ring-indigo-100" value={author} onChange={e => setAuthor(e.target.value)} />
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-8 custom-scrollbar">
                            <button onClick={generateStory} disabled={isGenerating} className={`w-full py-4 rounded-2xl font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 ${isGenerating ? 'bg-slate-300' : 'bg-indigo-600 hover:bg-indigo-700'}`}>
                                {isGenerating ? <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin" /> : '‚ú®'}
                                {isGenerating ? 'Scrittura in corso...' : 'GENERA STORIA'}
                            </button>
                            
                            {status && <p className="text-[10px] text-center font-black text-indigo-400 uppercase tracking-widest">{status}</p>}

                            <div className="space-y-4">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Cerca Immagini</h3>
                                <div className="flex gap-1">
                                    <input type="text" placeholder="Es: bosco, castello..." className="flex-1 p-2 text-xs border rounded-lg outline-none" value={pixabayQuery} onChange={e => setPixabayQuery(e.target.value)} onKeyDown={e => e.key === 'Enter' && searchPixabay()} />
                                    <button onClick={searchPixabay} className="bg-slate-800 text-white px-3 rounded-lg text-xs font-bold">Vai</button>
                                </div>
                                <div className="grid grid-cols-3 gap-1 max-h-40 overflow-y-auto pr-1 custom-scrollbar">
                                    {pixabayResults.map(h => (
                                        <img key={h.id} src={h.previewURL} className="cursor-pointer rounded border h-14 w-full object-cover hover:ring-2 ring-indigo-300" onClick={() => addImage(h.webformatURL)} />
                                    ))}
                                </div>
                            </div>

                            <div className="space-y-4 pt-4 border-t">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pagine Caricate</h3>
                                <div className="grid grid-cols-2 gap-2">
                                    {pages.map((p, i) => (
                                        <div 
                                            key={p.id} 
                                            draggable 
                                            onDragStart={() => setDraggedIdx(i)}
                                            onDragOver={e => e.preventDefault()}
                                            onDrop={() => {
                                                if (draggedIdx === null) return;
                                                const up = [...pages];
                                                const [moved] = up.splice(draggedIdx, 1);
                                                up.splice(i, 0, moved);
                                                setPages(up);
                                                setDraggedIdx(null);
                                            }}
                                            className={`relative group rounded-lg overflow-hidden border-2 cursor-pointer transition-all ${currentIndex === i ? 'border-indigo-500 scale-105 shadow-md' : 'border-transparent opacity-70'}`}
                                            onClick={() => setCurrentIndex(i)}
                                        >
                                            <div className="aspect-video bg-cover bg-center" style={{ backgroundImage: `url(${p.imageUrl})` }} />
                                            <button onClick={e => { e.stopPropagation(); setPages(pages.filter((_, idx) => idx !== i)); }} className="absolute top-0 right-0 bg-red-500 text-white w-4 h-4 flex items-center justify-center text-[10px] opacity-0 group-hover:opacity-100">√ó</button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => fileInputRef.current.click()} className="w-full border-2 border-dashed border-slate-200 py-3 rounded-xl text-[10px] font-black text-slate-400 hover:bg-slate-50 uppercase tracking-widest transition-colors">üìÅ Carica Foto</button>
                                <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={handleFileUpload} />
                            </div>
                        </div>
                    </aside>

                    {/* VIEWPORT ANTEPRIMA */}
                    <main className="flex-1 flex flex-col items-center justify-center p-6 relative">
                        <div className="hidden print:block w-full">
                            {pages.map((p, i) => <BookPage key={p.id} page={p} index={i} isPrint={true} />)}
                        </div>

                        <div className="no-print absolute top-8 flex items-center gap-4 z-40">
                            <button onClick={() => setCurrentIndex(Math.max(0, currentIndex - 1))} className="bg-white p-3 rounded-full shadow-md hover:bg-slate-50 disabled:opacity-20 transition-all" disabled={currentIndex === 0}>‚ùÆ</button>
                            <div className="bg-white/80 backdrop-blur px-6 py-2 rounded-full text-xs font-bold text-slate-500 shadow-sm border">
                                {pages.length > 0 ? (currentIndex === 0 ? 'Copertina' : `Pagina ${currentIndex}`) : 'Studio Libero'}
                            </div>
                            <button onClick={() => setCurrentIndex(Math.min(pages.length - 1, currentIndex + 1))} className="bg-white p-3 rounded-full shadow-md hover:bg-slate-50 disabled:opacity-20 transition-all" disabled={currentIndex === pages.length - 1}>‚ùØ</button>
                        </div>

                        {pages.length > 0 ? (
                            <div className="no-print w-full flex justify-center px-4">
                                <BookPage page={pages[currentIndex]} index={currentIndex} />
                            </div>
                        ) : (
                            <div className="text-slate-300 text-center select-none opacity-40">
                                <div className="text-[8rem] mb-4">üìö</div>
                                <p className="text-xl font-amatic">Trascina o carica immagini per iniziare!</p>
                            </div>
                        )}
                    </main>

                    {/* SIDEBAR STILE */}
                    <aside className="no-print w-full md:w-72 bg-white border-l p-8 flex flex-col shadow-xl z-50">
                        <h3 className="font-amatic text-2xl font-bold border-b pb-4 mb-10 text-slate-800">Personalizza</h3>
                        <div className="space-y-8 flex-1">
                            <div className="space-y-3">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Carattere</label>
                                <select className="w-full p-3 bg-slate-50 border rounded-xl text-sm font-bold outline-none" value={settings.fontFamily} onChange={e => setSettings({...settings, fontFamily: e.target.value})}>
                                    <option value="font-patrick">Scrittura a mano</option>
                                    <option value="font-opendyslexic">Dyslexic (Accessibile)</option>
                                    <option value="font-andika">Andika (Pulito)</option>
                                    <option value="font-amatic">Artistico (Grande)</option>
                                </select>
                            </div>
                            <div className="space-y-3">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex justify-between">Testo <span>{settings.fontSize}px</span></label>
                                <input type="range" min="16" max="50" className="w-full accent-indigo-600" value={settings.fontSize} onChange={e => setSettings({...settings, fontSize: parseInt(e.target.value)})} />
                            </div>
                            <div className="space-y-3">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Colore</label>
                                <input type="color" className="w-full h-10 cursor-pointer p-0 border-none bg-transparent" value={settings.textColor} onChange={e => setSettings({...settings, textColor: e.target.value})} />
                            </div>
                        </div>
                        
                        <div className="pt-6 border-t">
                            <button onClick={() => window.print()} disabled={pages.length === 0} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-black transition-all active:scale-95 disabled:opacity-20 flex items-center justify-center gap-2">
                                üñ®Ô∏è Stampa Libro
                            </button>
                        </div>
                    </aside>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
