
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybook Studio - Standalone Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2/opendyslexic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Andika&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        .font-opendyslexic { font-family: 'OpenDyslexic', sans-serif; }
        .font-patrick { font-family: 'Patrick Hand', cursive; }
        .font-andika { font-family: 'Andika', sans-serif; }
        .font-amatic { font-family: 'Amatic SC', cursive; }
        
        body { background-color: #f8fafc; color: #1e293b; margin: 0; font-family: 'Andika', sans-serif; }

        .book-spread {
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.12));
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .print-page {
                page-break-after: always;
                display: flex !important;
                width: 100vw !important;
                height: 100vh !important;
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0"
      }
    }
    </script>
</head>
<body class="h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        const PIXABAY_KEY = '39756291-adb90e835df2d9254a2cdcdd3';

        const App = () => {
            const [pages, setPages] = useState([]);
            const [title, setTitle] = useState('');
            const [author, setAuthor] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isGenerating, setIsGenerating] = useState(false);
            const [status, setStatus] = useState('');
            const [pixabayQuery, setPixabayQuery] = useState('');
            const [pixabayResults, setPixabayResults] = useState([]);
            
            // Gestione API Key Manuale
            const [manualKey, setManualKey] = useState(localStorage.getItem('gemini_api_key') || '');
            
            const [settings, setSettings] = useState({
                fontFamily: 'font-patrick',
                fontSize: 24,
                textColor: '#1e293b'
            });

            const fileInputRef = useRef(null);

            // Salva la chiave quando cambia
            useEffect(() => {
                localStorage.setItem('gemini_api_key', manualKey);
            }, [manualKey]);

            const searchPixabay = async () => {
                if (!pixabayQuery) return;
                setStatus('Cercando...');
                try {
                    const r = await fetch(`https://pixabay.com/api/?key=${PIXABAY_KEY}&q=${encodeURIComponent(pixabayQuery)}&image_type=photo&per_page=12`);
                    const d = await r.json();
                    setPixabayResults(d.hits || []);
                } catch (err) { setStatus('Errore Pixabay'); }
                finally { setStatus(''); }
            };

            const addImage = async (url) => {
                setStatus('Caricamento...');
                try {
                    const r = await fetch(url);
                    const b = await r.blob();
                    const reader = new FileReader();
                    const dataUrl = await new Promise(res => {
                        reader.onloadend = () => res(reader.result);
                        reader.readAsDataURL(b);
                    });
                    setPages(prev => [...prev, { id: Math.random().toString(36), imageUrl: dataUrl, text: '' }]);
                    setStatus('Aggiunta!');
                } catch (e) { setStatus('Errore foto'); }
                setTimeout(() => setStatus(''), 2000);
            };

            const handleFileUpload = async (e) => {
                const files = e.target.files;
                if (!files) return;
                for (let file of Array.from(files)) {
                    const reader = new FileReader();
                    const dataUrl = await new Promise(r => {
                        reader.onload = ev => r(ev.target.result);
                        reader.readAsDataURL(file);
                    });
                    setPages(prev => [...prev, { id: Math.random().toString(36), imageUrl: dataUrl, text: '' }]);
                }
            };

            const generateStory = async () => {
                const keyToUse = manualKey || process.env.API_KEY;
                if (!keyToUse) {
                    alert("Inserisci la tua API Key Gemini nel campo apposito.");
                    return;
                }
                if (!title) return alert("Inserisci un titolo.");
                if (pages.length < 2) return alert("Carica almeno 2 foto.");

                setIsGenerating(true);
                setStatus('L\'IA sta scrivendo...');

                try {
                    const ai = new GoogleGenAI({ apiKey: keyToUse });
                    const imageParts = pages.map(p => ({
                        inlineData: { mimeType: 'image/jpeg', data: p.imageUrl.split(',')[1] }
                    }));

                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: [{ 
                            parts: [
                                ...imageParts, 
                                { text: `Sei un autore di libri per bambini. Scrivi una storia magica in ITALIANO coerente con queste immagini. 
                                Titolo: ${title}.
                                L'indice 0 √® la COPERTINA (scrivi ""). 
                                Per gli altri indici, scrivi un testo narrativo poetico. 
                                Rispondi SOLO con un array JSON di stringhe.` }
                            ] 
                        }],
                        config: {
                            responseMimeType: "application/json",
                            responseSchema: { type: Type.ARRAY, items: { type: Type.STRING } }
                        }
                    });

                    const story = JSON.parse(response.text || "[]");
                    setPages(prev => prev.map((p, i) => ({ ...p, text: story[i] || p.text })));
                    setStatus('Completato! ‚ú®');
                } catch (error) {
                    console.error(error);
                    setStatus('Errore API. Chiave errata?');
                } finally {
                    setIsGenerating(false);
                    setTimeout(() => setStatus(''), 4000);
                }
            };

            const PageView = ({ page, index, isPrint = false }) => (
                <div className={`flex w-full max-w-5xl aspect-[1.6/1] bg-white book-spread overflow-hidden relative ${isPrint ? 'print-page' : 'rounded-3xl'}`}>
                    {/* SX: IMMAGINE */}
                    <div className="w-1/2 h-full bg-slate-50 border-r border-slate-100 relative overflow-hidden">
                        {index === 0 ? (
                            <div className="w-full h-full flex flex-col items-center justify-center p-12 text-slate-100/50">
                                <span className="text-[10rem]">üìò</span>
                            </div>
                        ) : (
                            <div className="w-full h-full bg-cover bg-center" style={{ backgroundImage: `url(${page.imageUrl})` }} />
                        )}
                        <div className="absolute inset-y-0 right-0 w-24 bg-gradient-to-l from-black/[0.04] to-transparent pointer-events-none" />
                    </div>

                    {/* DX: TESTO */}
                    <div className="w-1/2 h-full p-12 sm:p-24 relative flex flex-col items-center justify-center text-center bg-white">
                        <div className="absolute inset-y-0 left-0 w-24 bg-gradient-to-r from-black/[0.04] to-transparent pointer-events-none" />
                        <div 
                            className={`w-full z-10 ${settings.fontFamily}`}
                            style={{ 
                                fontSize: index === 0 ? `${settings.fontSize * 1.5}px` : `${settings.fontSize}px`,
                                color: settings.textColor,
                                padding: '1rem'
                            }}
                            contentEditable={!isPrint && index !== 0}
                            suppressContentEditableWarning
                            onBlur={(e) => {
                                const up = [...pages];
                                up[index].text = e.currentTarget.innerText;
                                setPages(up);
                            }}
                        >
                            {index === 0 ? (
                                <div className="space-y-6">
                                    <h1 className="font-amatic text-7xl sm:text-8xl text-indigo-900 leading-tight uppercase tracking-tight">{title || "Mio Libro"}</h1>
                                    <div className="w-12 h-1 bg-indigo-100 mx-auto rounded-full" />
                                    <p className="text-2xl italic text-slate-300 font-patrick">di {author || "Autore"}</p>
                                </div>
                            ) : (
                                page.text || (isPrint ? "" : "Clicca per scrivere...")
                            )}
                        </div>
                        <div className="absolute bottom-6 text-[10px] text-slate-200 font-black tracking-[0.3em] uppercase">
                            {index === 0 ? "Copertina" : `Pagina ${index}`}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col md:flex-row h-screen">
                    
                    {/* SIDEBAR TOOLS */}
                    <aside className="no-print w-full md:w-80 bg-white border-r flex flex-col z-50 shadow-2xl overflow-hidden">
                        <div className="p-6 border-b bg-slate-50/50">
                            <h2 className="text-3xl font-amatic text-indigo-600 mb-6 flex items-center gap-2 tracking-widest"><span>‚ú®</span> StoryStudio</h2>
                            
                            {/* CAMPO API KEY MANUALE */}
                            <div className="mb-6 space-y-2">
                                <label className="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">
                                    Gemini API Key 
                                    <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-indigo-500 hover:underline">Prendila qui</a>
                                </label>
                                <input 
                                    type="password" 
                                    placeholder="Incolla chiave qui..." 
                                    className={`w-full p-2 text-xs border rounded-xl outline-none transition-all ${manualKey ? 'border-emerald-200 bg-emerald-50/30' : 'border-slate-200 focus:ring-2 ring-indigo-100'}`}
                                    value={manualKey} 
                                    onChange={e => setManualKey(e.target.value)} 
                                />
                            </div>

                            <div className="space-y-3">
                                <input type="text" placeholder="Titolo della storia" className="w-full p-3 border rounded-xl text-sm focus:ring-2 ring-indigo-200 outline-none transition-all" value={title} onChange={e => setTitle(e.target.value)} />
                                <input type="text" placeholder="Autore" className="w-full p-3 border rounded-xl text-sm focus:ring-2 ring-indigo-200 outline-none transition-all" value={author} onChange={e => setAuthor(e.target.value)} />
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-10 custom-scrollbar">
                            <div className="space-y-3">
                                <button 
                                    onClick={generateStory} 
                                    disabled={isGenerating} 
                                    className={`w-full py-4 rounded-2xl font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 ${isGenerating ? 'bg-slate-300' : (manualKey ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-slate-400 opacity-50')}`}
                                >
                                    {isGenerating ? <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin" /> : 'üñãÔ∏è'}
                                    {isGenerating ? 'Sto scrivendo...' : 'GENERA STORIA AI'}
                                </button>
                                {status && <p className="text-[10px] text-center font-bold text-indigo-400 uppercase tracking-widest animate-pulse">{status}</p>}
                                {!manualKey && <p className="text-[9px] text-center text-slate-400 leading-tight">Inserisci l'API Key sopra per attivare l'IA</p>}
                            </div>

                            <div className="space-y-4 border-t pt-6">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Cerca Immagini (Pixabay)</h3>
                                <div className="flex gap-1">
                                    <input type="text" placeholder="Esempio: fiaba..." className="flex-1 p-2 text-xs border rounded-lg outline-none" value={pixabayQuery} onChange={e => setPixabayQuery(e.target.value)} onKeyDown={e => e.key === 'Enter' && searchPixabay()} />
                                    <button onClick={searchPixabay} className="bg-slate-800 text-white px-3 rounded-lg text-xs font-bold hover:bg-black transition-colors">Vai</button>
                                </div>
                                <div className="grid grid-cols-3 gap-1 max-h-48 overflow-y-auto pr-1 custom-scrollbar">
                                    {pixabayResults.map(h => (
                                        <img key={h.id} src={h.previewURL} className="cursor-pointer rounded border h-16 w-full object-cover hover:scale-105 transition-transform" onClick={() => addImage(h.webformatURL)} />
                                    ))}
                                </div>
                            </div>

                            <div className="space-y-4 border-t pt-6">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pagine ({pages.length})</h3>
                                <div className="grid grid-cols-2 gap-2">
                                    {pages.map((p, i) => (
                                        <div key={p.id} className={`relative group rounded-lg overflow-hidden border-2 cursor-pointer transition-all ${currentIndex === i ? 'border-indigo-500 shadow-md scale-105' : 'border-transparent opacity-60'}`} onClick={() => setCurrentIndex(i)}>
                                            <div className="aspect-video bg-cover bg-center" style={{ backgroundImage: `url(${p.imageUrl})` }} />
                                            <button onClick={e => { e.stopPropagation(); setPages(pages.filter((_, idx) => idx !== i)); }} className="absolute top-0 right-0 bg-red-500 text-white w-5 h-5 flex items-center justify-center text-[10px] opacity-0 group-hover:opacity-100 transition-opacity">√ó</button>
                                        </div>
                                    ))}
                                    <button onClick={() => fileInputRef.current.click()} className="aspect-video border-2 border-dashed border-slate-200 rounded-lg flex items-center justify-center text-slate-300 hover:bg-slate-50 transition-colors">‚ûï</button>
                                </div>
                                <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={handleFileUpload} />
                            </div>
                        </div>
                    </aside>

                    {/* MAIN VIEWPORT */}
                    <main className="flex-1 flex flex-col items-center justify-center p-8 relative bg-slate-50/50 overflow-hidden">
                        <div className="hidden print:block w-full">
                            {pages.map((p, i) => <PageView key={p.id} page={p} index={i} isPrint={true} />)}
                        </div>

                        {/* Navigazione */}
                        <div className="no-print absolute top-10 flex items-center gap-6 z-40">
                            <button onClick={() => setCurrentIndex(Math.max(0, currentIndex - 1))} className="bg-white p-4 rounded-full shadow-lg hover:scale-110 disabled:opacity-20 transition-all border border-slate-100" disabled={currentIndex === 0}>‚ùÆ</button>
                            <div className="bg-white/95 backdrop-blur px-8 py-3 rounded-full text-xs font-bold text-slate-500 shadow-md border border-slate-100 uppercase tracking-widest">
                                {pages.length > 0 ? (currentIndex === 0 ? 'Copertina' : `Pagina ${currentIndex} / ${pages.length - 1}`) : 'Carica Immagini'}
                            </div>
                            <button onClick={() => setCurrentIndex(Math.min(pages.length - 1, currentIndex + 1))} className="bg-white p-4 rounded-full shadow-lg hover:scale-110 disabled:opacity-20 transition-all border border-slate-100" disabled={currentIndex === pages.length - 1}>‚ùØ</button>
                        </div>

                        {pages.length > 0 ? (
                            <div className="no-print w-full flex justify-center px-4 animate-in fade-in zoom-in duration-500">
                                <PageView page={pages[currentIndex]} index={currentIndex} />
                            </div>
                        ) : (
                            <div className="text-slate-200 text-center select-none opacity-40">
                                <div className="text-[12rem] mb-6">üñãÔ∏è</div>
                                <p className="text-3xl font-amatic">Trascina le tue foto nella sidebar per iniziare</p>
                            </div>
                        )}
                    </main>

                    {/* STYLE SIDEBAR */}
                    <aside className="no-print w-full md:w-72 bg-white border-l p-8 flex flex-col z-50 shadow-xl">
                        <h3 className="font-amatic text-2xl font-bold border-b pb-4 mb-10 text-slate-800 tracking-widest uppercase">Design</h3>
                        <div className="space-y-10 flex-1">
                            <div className="space-y-3">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Font</label>
                                <select className="w-full p-4 bg-slate-50 border rounded-xl text-sm font-bold outline-none cursor-pointer" value={settings.fontFamily} onChange={e => setSettings({...settings, fontFamily: e.target.value})}>
                                    <option value="font-patrick">Handwriting</option>
                                    <option value="font-opendyslexic">Accessibile (Dyslexic)</option>
                                    <option value="font-andika">Sans Modern</option>
                                    <option value="font-amatic">Artistico (Grande)</option>
                                </select>
                            </div>
                            <div className="space-y-3">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex justify-between">Testo <span>{settings.fontSize}px</span></label>
                                <input type="range" min="16" max="50" className="w-full accent-indigo-600 cursor-pointer" value={settings.fontSize} onChange={e => setSettings({...settings, fontSize: parseInt(e.target.value)})} />
                            </div>
                            <div className="space-y-3">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Colore</label>
                                <input type="color" className="w-full h-12 cursor-pointer p-1 rounded-xl bg-slate-50 border shadow-inner" value={settings.textColor} onChange={e => setSettings({...settings, textColor: e.target.value})} />
                            </div>
                        </div>
                        
                        <div className="pt-8 border-t">
                            <button onClick={() => window.print()} disabled={pages.length === 0} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-xs uppercase tracking-[0.2em] hover:bg-black transition-all active:scale-95 disabled:opacity-20 flex items-center justify-center gap-2 shadow-lg">
                                üñ®Ô∏è Esporta PDF
                            </button>
                        </div>
                    </aside>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
